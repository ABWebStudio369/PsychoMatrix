            head: ' <h3><span><strong>Единицы в психоматрице</strong></span></h3><p>Единица в психоматрице принимает разнообразные значения &#8212; это характер, волевые качества,  способность отстоять свои взгляды, уникальность, лидерство, властность, гордыня, одиночество, так же божественное начало.</p> ',
            one: '<h4>У вас «1» в психоматрице</h4> <p>Обладатель одной единицы в квадрате Пифагора – человек безвольный, эгоистичный. Можно сказать, что это один из самых сложных характеров. Им обладают люди, противоречивые по своей природе. Дело в том, что, имея безвольный характер, они избегают принятия любых решений, стараясь переложить их на плечи другого, человека. Убегая от принятия решения, они отчаянно имитируют деятельность и усиленно показывают свои волевые качества. Именно поэтому они всегда вступают в спор по любому вопросу. Как это вас ни удивит, но им абсолютно безразличен предмет спора, так как в самом споре их интересует только победа, они остро нуждаются в успехе, стремясь показать всем силу характера. Часто становятся эгоистичными, добиваясь победы, не замечают других людей с их просьбами и бедами. Такие люди никогда не принимают поспешных решений, дают многосложные ответы, которые могут пониматься по разному, что дает им возможность отказаться от своих слов, а еще лучше – не принимать никаких решений. Не вздумайте обвинить их в безволии. Вы их обидите, и они вам просто не поверят, вновь проявляя свое качество спорщика. <br/><strong> Рекомендации по характеру  «1» </strong> <br/> Это один из самых сложных характеров, так как содержит в своем определении противоречие. Вдумайтесь, может ли человек одновременно быть эгоистом и безвольным человеком. Эгоизм предполагает утверждение своих взглядов, а безволие – подчинение мнению другого человека. Попытаемся разобраться в этом. Обладая безвольным характером и точно зная это, человек пытается скрыть свой недостаток от посторонних глаз. Именно для этого он надевает на себя маску делового человека, всеми своими действиями убеждая окружающих его людей в своей исключительной силе воли. Присмотритесь повнимательнее к подобному человеку – и вам сразу все станет понятно. Он никогда не диктует никому своей воли, но является фанатичным проводником чужого мнения (приказа, распоряжения). Буква закона для него – истина в первой инстанции. Если ему в руки дали документ, определяющий его полномочия, не вздумайте с ним спорить, если вы не располагаете документом, который ограничивает или отменяет эти полномочия. Такие люди исполнители от природы. Если вас интересует способ разговора с ним, когда вы сможете выиграть спор и при этом не отнимите у подобного человека «победу», то запомните просто последовательность разговора: <br/> 1.Я согласен с тобой… <br/> 2.Но я бы лично сделал по другому, а именно (короткий план)…<br/>3.Но я с тобой согласен. Решай все сам… <br/> 4. Выдерживаете паузу, пока он не предложит свой план решений. Не удивляйтесь, что это будет вами предложенное решение, так как ответственность ляжет на вас, но ведь и решение ваше. <br/> 5.Пропустите это мимо своих ушей. <br/> Итог: если все будет хорошо, то он припишет решение себе. Если плохо – он обвинит вас. <br/> Если на повестке дня стоит вопрос, в котором вы не хотели бы рисковать, то не предлагайте человеку с характером «1» выбора действий, вместо этого предъявите ему ваше решение как единственное, которое не подлежит обсуждению (еще лучше, если это приказ или распоряжение, если это ваш сотрудник). Единственная просьба: не злоупотребляйте подобным методом, так как необходимо сохранить способность такого человека принимать решения. Запомните: эгоизм человека с характером «1» заключается в его желании победить в любом споре независимо от области знаний и его компетенции. Не удивляйтесь, если он повторяет вам одни и те же анекдоты, притчи, афоризмы, – это тоже его способ приобрести уверенность в себе. Если у вашего ребенка подобный характер, то приучите его к принятию решения. Никогда не спешите подавить его желание вести за собой, он и без вас потеряет эту способность. Помните: есть возможность изменить его характер посредством сильных линий, для характера «1» – это 1-я строка, 1-йстолбец, духовная диагональ («1, 4, 7»; «1, 2, 3»; «1, 5, 9»). </p>',
            two: ' <h4> У вас «11» в психоматрице</h4></br><p>Его особенности Люди, имеющие в психоматрице две единицы, отличаются мягким характером, очень любят похвалу и всячески ее зарабатывают. Именно поэтому они много помогают другим, легко входят в любую компанию, заметны в ней, так как стремятся привлечь к себе внимание, чтобы в дальнейшем получить благодарность за приятную встречу. Они умеют слушать другого, если он не пытается давить на них. Очень редко используют давление на другого человека. Им часто не хватает твердости в отстаивании своих взглядов, и они стремятся к не зависящей ни от кого профессии, однако стремление получать похвалу толкает их на поприще врача, учителя. Зачастую им не хватает целеустремленности и своей самооценки, что занижает их цели. Если им посчастливилось и в их психоматрице есть «22» или «2222 и более» (см.число 2 в нумерологии), то их инициатива резко активизируется. <br/><strong>Рекомендации для характера «11» </strong><br/> Помните, главное, что ждет человек с таким характером, – похвала. Если вы наметили своему ребенку (у него «11») список заданий на день, знайте, выполнив одно задание, он будет ждать за него похвалу и только тогда продолжит список, получая похвалу за каждый пункт отдельно. Лучше всего воспользоваться следующим планом. Вы говорите, что он должен сделать одно единственное задание, так как это у него получается лучше, чем у других; после чего скажите ему о тех делах, которые возьмете на себя, и перечислите их. Когда же вернетесь домой, то вас приятно удивит список из нескольких ваших заданий, которые ребенок выполнил для получения лишней порции похвалы, тогда не вздумайте ругать его, если порученное дело он не успел выполнить. Именно поэтому давайте ему обязательным заданием то, что можно сделать завтра. Хвалите почаще – и у вас не будет проблем с вашим ребенком. Не стоит захваливать, если ребенок имеет две восьмерки (см.число 8) или две пятерки (см. значение числа 5), он не терпит лжи, потому что «правдоискатель».</p> ',
            three: ' <h4> У вас «111» в психоматрице</h4> <p>Этот характер носит достаточно громкое название «золотая середина», что сразу выделяет его среди других характеров. Такие люди могут находить общий язык с любым человеком. Дело в том, что они могут при необходимости уступить в споре любому (даже «1»). Основное, что нужно знать, – нельзя давить на такого человека, так как при необходимости он победит любого деспота. Человек с характером «золотая середина» совершает естественный для него переход в новый характер: «1 и 8» (мы считаем, что цифры 8 нет). Он соответствует мягкому и терпимому характеру. Это внешняя обманчивая мягкость подталкивает любителей повелевать другими, испытать свою власть на тех, кто имеет характер «111», что оборачивается неожиданным взрывом эмоций, а это приводит к подавлению деспота. <br/><strong>Рекомендации по характеру «111»</strong><br/>Важно не допустить того, чтобы человек, имеющий такой характер, озлобился, стал мстительным и агрессивным. Причина заложена не в самом человеке, а в его окружении. Если родители с детства подавляют ребенка, имеющего такой характер, то можно точно сказать, что у них ослабло чувство долга к своим родителям, что толкает их к власти над собственным ребенком. Запомните: в жизни все идет по кругу. Если один забывает о своем долге по отношению к родителям, то он сам должен породить ребенка, который потеряет чувство долга к нему самому. Имея характер «золотая середина», не пытайтесь убедить себя в ложной терпимости, поверьте: «стоять на коленях» не ваш удел. Вспомните слова А. Грина: «Никогда не делайте того, о чем потом пожалеете». Уступив человеку из жалости, вы потом взорветесь, так как жалость проходит и наступает разочарование и сожаление о сделанном.</p> ',
            four: ' <h4> У вас «1111» в психоматрице</h4><p>Это волевой и сильный характер. Люди умеют ставить перед собой цели, если они имеют энергию для этого, в спорах не любят уступать, но и не заходят за определенные границы, так как не обладают деспотизмом и всегда помнят о своем собеседнике, не стремясь его обидеть. Для мужчин такой характер лучше всего соответствует руководителям или военным. Никогда не забывайте, что это характер лидера, который желает быть лучше других. Не стоит думать, что они всегда напористы, так как в спокойном состоянии очень напоминают тех, у кого «11», тоже любят похвалу, но не терпят подхалимства и заигрывания. Желательно развить в себе личность, чтобы не искать потом виноватых в своем отставании. Не пытайтесь унизить того, у кого«1111», это закончится отпором с его стороны. Любой тест на лидерство подтвердит, что обладатели четырех единиц способны принимать решение сразу и редко отказываются от него. <br><strong> Рекомендации по характеру «1111» </strong><br> Имея характер «1111», никогда не обманывайте себя тем, что вы способны легко уступить в лидерстве другому человеку, – это не так. Вы рождены со знаком лидера, а значит, даже если по каким то причинам не стали им (слабая энергия или что либо другое), то не следует допускать своего унижения – это неприемлемо для вас. Главное, что надо знать, – каждый человек уникален, и если вы не смогли получить лидерства в работе, то у вас есть шанс раскрыть свой талант, что также доставит вас в число значительных для человечества фигур. Научитесь бороться с собственной ленью. Вы умеете ставить перед собой цели и если не делаете того, то, значит, не хотите. Наступит день, когда вы пожалеете о своем безделье, но будет поздно, и будет обида, и вздохи сожаления. Ваш характер дает вам все: терпимость, и целеустремленность, и самооценку, и твердость. Вам вряд ли кто сможет помешать – вы сами можете стать препятствием.</p> ',
            five: ' <h4> У вас «11111» в психоматрицы</h4><p> Максимально выраженный характер власти. Человек продвигается к своей цели, не обращая внимания на рядом стоящих людей (при условии, что психоматрица данного человека не имеет 8, а человек стремится к власти). Таких людей справедливо называют деспотами: неограниченная власть – или никакой власти. Редко кто из них может остановиться, нет предела их властным устремлениям. Именно такая погоня за властью и создает вокруг них враждебное окружение. Можно точно сказать, что итог любого деспота известен, он сам порождает своего преемника, который также «наступит» на него самого. Единственный способ сохранить себя – это уход от власти, так как у нее нет границ, а следовательно, будет тот, кто станет рубежом власти (примеры найдите в нашей истории, когда один политический деятель «подминал» другого). Терпимость и поиск своего таланта. Можно быть непревзойденным художником, поэтом, танцором, актером и т. д. Все это пути реализации характера «11111». Когда есть лидерство, но нет жертв деспотизма. Как это ни странно, но при характере «11111» человек должен уходить от власти. Он становится одновременно неактивным, что напоминает безвольного человека (переход характера «11111» в «1 и 88»), и при этом – взрывным, когда малейшее давление на него вызывает такую ответную реакцию, которую не ожидает никто. Только знание особенностей характера деспота спасет от конфликта. Не стоит испытывать терпение деспота.<br><strong>Рекомендации по характеру «11111»</strong><br>Труднее всего давать рекомендации тем, кто их никогда не выполняет, так как не воспринимает их из-за силы характера, уверенности в своей правоте. Судьба рассудит, но все же рекомендации будут даны. Бегите от власти – это ваше падение и потери. Ищите себя в науке, искусстве и мастерстве. Раскрывайте свой талант. Если же вы живете рядом с человеком, у которого характер деспота, то у вас есть только две возможности: не дать раскрыться деспоту или подчиниться ему. Если вы не терпите унижений и власти над собой, то не создавайте такой семьи. Помнить о том, что рядом люди, – это лучший совет деспоту. Если психоматрица содержит много четверок и двоек, то лучше всего заняться спортом, что направит энергию на азарт, желание быть первым. И ее еще раз: уходите от власти. </p> ',
            more: ' <h4> У вас «111111» или больше в психоматрице</h4><p> Как только количество единиц превысило пять цифр, так сразу можно говорить о «перегрузке» деспота, что означает резкое изменение характера. Человек начинает бояться своего скрытого характера стремления к власти. По собственным запросам на власть он ясно понимает, что он никогда не сможет ее иметь (царь, президент). Меньшие рубежи его почти не интересуют. Именно осознание невозможности получить полную власть приводит его к полному отказу от нее. Свои скрытые планы такие люди могут открыть лишь в момент сильного опьянения. Они очень терпимы, спокойны, взрывы эмоций происходят только после длительного накопления обид. Когда такой момент наступает, то достаточно одного слова для выброса огромной накопившейся энергии. Близким людям необходимо знать об этом и стремиться высвободить накопившуюся обиду заранее, при меньшем ее количестве. Целеустремленность таких людей сильно занижена, как и их самооценка. Выбор работы определяется не их интересом к ней, а той степенью свободы, которую она дает: не зависеть от начальства и вообще не зависеть ни от кого.<br><strong>Рекомендации по характеру «111111 и более»</strong><br/>Что можно посоветовать людям с характером перегруженного деспота? Наберитесь терпения, это самая простая но и не удачная рекомендация. Лучше всего понять очевидную мысль, которая следует из вопроса: «Кто правил страной во времена А. С. Пушкина?» Имя императора было первым, а Александр Сергеевич даже вторым после него не был. Значимость конкретного человека для его и последующего времени не определяется титулом или положением в обществе и уж тем более материальным достатком. Талант – вот мера, которую определит история. Если в вашей семье есть человек с перегруженным характером, то помогите ему понять эту простую мысль, найдите в себе силы и желание раскрыть его талант и помочь ему в самосовершенствовании. Необходимо заметить его талант и внимательно оберегать его от обид. </p> '
         },
         two: {
            head: ' <h3><span><strong>Двойки в психоматрице</strong></span></h3><p>Двойка в психоматрице &#8212; это энергия общения и саморазвития, двойственность поведения и двойственность в принятии решений. Деятельность человека и продвижение к цели.</p> ',
            zero: ' <h4> У вас «нет 2» в психоматрице</h4> <p> Отсутствие 2 в психоматрице говорит об очень слабой энергии. Таких людей можно назвать вампирами, только не стоит пугаться этого слова. Любой человек (даже донор) начинает «вампирить» энергию у другого при остром ее дефиците (стресс, ссора, болезнь, испуг, горе). Люди, обладающие слабой энергией или не имеющие ее вовсе, отличаются ленью в делах и в учебе, чрезмерной физической подвижностью, суетливостью, боязнью конфликтов. Как правило, они всегда стремятся не вмешиваться в ссору, но очень любят быть ее свидетелями. Им достаточно трудно раскрыть возможности и способности из-за собственной лени. Свои цели они обычно занижают. Очень любят собак и не очень кошек, потому что собаки являются донорами, а кошки вампирами в энергетике.<br><strong>Рекомендации по энергии «2 НЕТ»</strong><br/>Отсутствие у человека активной внешней энергии не означает, что он будет обречен на это всегда. Энергию можно взрастить. Существует множество методов сделать это. Можно воспользоваться переходами цифр, которые дают энергию (две двойки переходят в число 8 с дополнительными 22;число 6переходит в семерку, с дополнительными 22), можно усилить свое здоровье, что также увеличит энергию (переход цифр–4 переходит в 22). Если вы не доверяете данным переходам, то воспользуйтесь древними системами укрепления и взращивания энергии: цигун, у шу, йога, тай цзи цюань и др. Обратите внимание на склонность людей со слабой энергией к алкоголю и наркотикам. Никогда не оставляйте без внимания своего ребенка, если у него в психоматрице нет двойки или одна двойка, стоит также не упускать из виду экстрасенсов («222»). Тяга к алкоголю и наркотикам обусловлена поиском сильного и легкого источника энергии. Похвалите ребенка, и через похвалу он получит энергию. </p> ',
            one: ' <h4> У вас «2» в психоматрице</h4> <p> Наличие одной двойки в психоматрице означает, что у человека дефицит энергии. Наличие при этом числа 4немного усилит ее, но качества, присущие ослабленной энергии, не меняются. Такие люди обладают всеми качествами тех, у кого нет двоек в психоматрице: лень, подвижность, суетливость. Единственное отличие состоит в том, что все эти качества проявляются выборочно, волнообразно: человек вдруг становится непоседой, ленив выборочно, как бы выбирая для себя «зоны лени», где он может позволить себе расслабиться и отдохнуть. Эти люди также избегают конфликтов, поскольку не любят тратить энергию на них. Довольно часто делают людям добро с целью вернуть затраченную энергию через похвалу, да еще и с некоторой добавкой. Похвала, комплименты, лидерство, отличие от других – все это свойственно таким людям. Их бедой может стать тяга к спиртному или наркотикам, именно поэтому не следует оставлять без внимания это пристрастие. В разговоре с другими людьми предпочитают говорить о себе или на темы, интересующие их, пытаясь при этом мягко уходить от «чужих» тем. Физический труд их мало привлекает, так как на это нет энергии.<br><strong>Рекомендации по энергии «2»</strong><br/>Верны все рекомендации, которые давались для тех, кто не имеет двоек в психоматрице. Кратко можно сказать следующее: переходы цифр 11 в 8 и 4 в 22, атак же 6 в 7; похвала со стороны людей, питание и дыхание, упражнения цигун, йоги, у шу. Занимаясь совершенствованием своей энергии, необходимо запомнить простое правило: прежде чем пытаться усилить свою энергию, необходимо научиться ее сохранять и не тратить зря. Надо помнить, что больше всего мы теряем энергию во время конфликтов, когда стремимся подавить другого человека, когда выполняем ту работу, которая нам не интересна. В китайской медицине есть такое простое правило: «Можно уставать, но нельзя превозмогать и пересиливать себя». Если вы устали, то отдохните, если вам какой то человек неприятен в общении, отойдите от него. Хороший результат по усилению энергии семьи может дать появление в вашем доме собаки. Естественно, что если в семье значительный дефицит энергии, то и пес должен быть покрупнее. Не стоит заводить в доме кошку, так как она «вампирит» и это только усугубит ситуацию. </p>',
            two: ' <h4> У вас «22» в психоматрице</h4><p> Если в вашей психоматрице две двойки, можно сказать, что вам повезло. Эта норма, которая необходима каждому человеку. Говорят, что у человека хорошая энергия, наиболее благоприятная для контакта с людьми и работы. Вы общительны, хорошо входите в контакт с другими людьми. Люди, имеющие такую энергию, хорошие рассказчики, лекторы и ораторы; это врачи по своей энергии. Можно ставить перед собой достаточно значительные цели, так как их можно достичь, ведь ваша энергия позволяет сделать это. Люди с хорошей энергией не склонны к лени, если вы замечаете, что подобный человек ленится, то ищите причины не в энергетике (низкая самооценка, слабая целеустремленность или другие причины). При наличии в психоматрице цифр 4 можно пробовать себя в каком  либо мастерстве, связанном с работой руками. Такие люди могут выдержать монотонный и однообразный труд, если они не нашли свое призвание или по воле судьбы вынуждены заниматься монотонной работой. Если у вас при этом имеется много (две и более) троек и столько же пятерок, то вы прирожденный технарь и любая техника вам подвластна. Профессия учителя рекомендуется только тем, у кого сильный характер («111» или «1111»), допустимо наличие цифр8. Не стоит испытывать терпение человека с хорошей энергией, так как при необходимости он может пойти на конфликт ради отстаивания своих интересов.<br><strong>Рекомендации по энергии «22»</strong><br>Рекомендации касаются не вопроса сохранения или усиления анергии, а ее использования. Помните: человек, имеющий хорошую энергию, может ставить перед собой цели и достигать их. Развить в себе или своем ребенке целеустремленность, поднять самооценку – это наиболее важное, если вы или ваш ребенок обладаете такой энергией. Нельзя допустить разбазаривания этой ценной энергии, человек должен раскрыть свои возможности. Именно для этого ему и дана энергия.</p> ',
            three: ' <h4> У вас «222» в психоматрице</h4><p> У вас в психоматрице «222» – это означает, что вы обладаете знаком экстрасенса от рождения, или, проще говоря, вы – экстрасенс. Прежде чем вы начнете «удивительные сеансы исцеления, гипноза, ясновидения…», разберемся, что же такое экстрасенс. Дело в том, что ответ на этот вопрос достаточно прост: экстрасенс – это тот, кто обладает особыми способностями, проявляющимися в зависимости от чрезвычайных обстоятельств. Да, именно наличие неожиданных обстоятельств приводит человека с подобным знаком к экстрасенсорике. В других случаях он мало отличается от того, у кого в психоматрице одна двойка, т. е. можно поставить знак равенства между «2» и «222», если нет особой ситуации. Все характеристики «2» присущи экстрасенсу: лень, подвижность, суетливость. Дополнительно появились и новые качества: замкнутость, нежелание делиться своими проблемами, взрыв эмоций при давлении со стороны, умение помочь другому человеку при необходимости. Именно по этим причинам многие экстрасенсы стремятся стать центром внимания, так как они интенсивно поглощают энергию от других и, только полностью, «зарядившись», смогут отдать ее другому, если посчитают нужным. Лучше всего искать работу, не связанную с людьми, так как из-за нестабильности энергии возможны осложнения в отношениях. Лучше всего подходят те профессии, где нет тяжелого физического труда (лень), но и с людьми контакт ограничен (водитель, архивы, склады, музеи и т. д.).<br><strong>Рекомендации по энергии«222»</strong><br/>Главное, что вам необходимо понять, – это особенности энергии экстрасенса. Она позволяет человеку ежедневно контролировать все свои органы, не допуская болезни (даже порчи, с глаза), экстрасенс болеет только тогда, когда он желает отдохнуть или его «уговорили» на эту болезнь. Таким людям нельзя подсовывать диагноз, их надо убеждать в абсолютном здоровье. Если же экстрасенс заявляет о приближающейся болезни, то ему необходимо просто отдохнуть без повода (больничный лист или справка – это повод). Нельзя допускать никаких мыслей о болезни, иначе она будет вызвана самим экстрасенсом, который включит свою энергию на данную болезнь. Необходимо знать, как лечит других экстрасенс. Его методы очень просты – это внимание, доброта, отзывчивость, ласка, когда он отдает все это своему «пациенту». Не рассчитывайте, что это может длиться долго, – не более 2 дней, а далее – все та же замкнутость и вспыльчивость. </p> ',
            four: ' <h4> У вас «2222»  в психоматрице</h4><p> Если у вас в психоматрице четыре двоек, то это означает, что вы донор, человек, который имеет избыток энергии и может позволить себе тратить ее по своему усмотрению. Появляется проблема с тем, чтобы правильно израсходовать имеющуюся энергию. Дело в том, что такие люди могут потратить энергию на просматривание любых телепрограмм, не делая при этом ничего для своего развития, – это можно назвать ленью, но уже от избытка энергии. Иногда может появиться чрезмерное спокойствие, граничащее с безразличием ко всему. Лучше всего попробовать свои силы в спорте, медицине, учительстве или физическом труде – все это требует большой отдачи энергии и лучше всего подходит донорам. Если они не истратят свою энергию, то может возникнуть потребность в конфликте, который «разрядит» донора и принесет ему облегчение. Но согласитесь, что конфликт, это не лучший способ избавления от избытка энергии. Лишнюю энергию хорошо потребляют кошки (именно кошки, а не коты, так как кот может впитать гораздо меньшее количество энергии). Если в вашей психоматрице есть еще цифры 4, то можно пробовать себя в профессиональном спорте. При достаточном количестве пятерок и девяток (по две и более) можно заняться наукой. Если вы имеете знак «66» (см. значение числа 6), то попробуйте найти свое ремесло там, где сможете раскрыть себя как Мастер(плотник краснодеревщик, раскройщик модельер и т. д.). Большое количество двоек дает людям физическую силу, им полезен спорт (армия или милиция для мужчин). <br><strong>Рекомендации по энергии«2222»</strong><br/> Если вы получили от природы такой щедрый подарок, как сильная энергия, то потрудитесь ее использовать с пользой для себя и для других. Главное, что вам необходимо сделать, – это поставить перед собой цели и начать продвижение вперед. Не следует забывать, что та энергия, которую вы не сможете истратить, не даст вам ничего хорошего, кроме раздражительности, иногда упрямства. Вам дано сильное здоровье, которое опирается на вашу энергию, и именно поэтому болезнь для донора далеко не норма, а скорее неожиданность, и необходимо сразу же выявить причины столь необычного для донора явления. Как правило – это порча (если болезнь наступила вдруг, неожиданно), возможно появление болезни из-за потери чувства долга по отношению к родителям, когда человек наказан болезнью. И последняя причина болезни – неумение управлять своей энергией и использовать ее. </p> ',
            more: ' <h4> У вас «222222» или больше в психоматрице</h4><p>Такой человек склонен впадать в депрессивное состояние. В такие моменты он практически не способен контролировать свои эмоции. Слезами, истериками, всячески привлекая к себе внимание, он неосознанно &#171;выкачивает&#187; энергию из других.</p> '
         },
         three: {
            head: ' <h3><span><strong>Тройки в психоматрице</strong></span></h3><p>Тройка в психоматрице &#8212; это интерес человека. Его тяга к знаниям, каким бы то ни было, любовь к технике и науке. Оригинальность, креатив. Так же это родовой потенциал. Если у человека первое рабочее число 33 &#8212; это может говорить о наличии родовой программы, так же ему дан родовой потенциал для устранения программы.</p> ',
            zero: ' <h4> У вас «нет 3» в психоматрице</h4><p> Отсутствие цифры 3 в психоматрице означает склонность человека к гуманитарным наукам и искусству. Когда мы говорим об интересах ребенка, особенно мальчика, то возникает проблема. Почти все папы считают, что занятия гуманитарными науками и тем более искусством никак не соответствует мужским интересам, и как следствие – такие интересы всячески гасятся в детстве «усердными» отцами, которые стараются привить своему сыну мужской интерес к технике. Это не совсем умно, ибо сама природа формирует ребенка и определяет его предназначение в жизни. Именно благодаря разносторонности интересов человечество еще существует как вид на этой планете, иначе давно бы истребило себя. Кто как ни люди искусства и гуманитарии, обосновали возможность мирного существования человека как вида. Природа не знает таких понятий, как жалость, сострадание, – в ней есть только принцип выживания более сильного; но у человека он не срабатывает, хоть и появляются среди людей любители потрясти кулаками, однако и они не определяют движение человечества вперед. Философы и литераторы дают нам шанс понять без агрессивный путь продвижения вперед. Если ваш ребенок не имеет троек в психоматрице, то позвольте ему выполнить свою задачу перед людьми: он прирожден для создания новых аспектов философии, искусства и культуры. Технику он воспринимает чисто внешне – по принципу ее изящества и красоты. Учитывая, что цифра 3 входит в различные линии, можно говорить о нестабильности интересов такого человека, занижении им своих возможностей, что приводит к позднему раскрытию личности; многие, не имеющие троек, так и не раскрывают себя, поскольку к тому возрасту, когда они понимают свое предназначение, они уже имеют семьи, детей, работу, и все попытки раскрыть свой талант исчезают (за талант отвечает третий столбец цифр 7, 8, 9).Необходимо понять одну очень простую вещь: мы сами себе определяем порог старения. Если в свои 20 лет человек считает себя полностью определившимся, со сложившимися привычками, то не обижайтесь, если у вас через пять лет появятся морщины и в свои 30 вы будете выглядеть на все 35 – 40 лет. Вспомните строку из песенки капитана Врунгеля: «Как вы яхту назовете, так она и поплывет». Точно так же и с человеком: как ты себя быстро состаришь, так ты и постареешь. Попытаться раскрыть себя не означает сменить профессию или бросить работу, которая вас кормит. Это необходимость раскрыть свой талант, для чего нужно попробовать это сделать. Если вы склонны к искусству и гуманитарным знаниям (3 нет, 6 нет, много цифр в третьем столбце), то начните рисовать, лепить, сочинять музыку. Не удивляйтесь такому предложению, это необходимо вам. Каждый человек в конце жизни подводит итог, и подумайте о том, что останется после вас такого, что могло бы дать возможность людям вспоминать о вас. Разговор о том, что вас будут вспоминать дети, внуки (но уже не правнуки, которые и не вспомнят вашего имени), пустой. Оставьте после себя то, что вы сможете создать, пытаясь раскрыть себя. Помните, что «Черный квадрат» К. Малевича хороший пример «простой гениальности». .</p> ',
            one: '<h4> У вас «3» в психоматрице</h4> </h4><p> У вас в психоматрице одна тройка, плохо это или хорошо? Все зависит только от вас. Если вы ставите цель развить свои способности, то вам определенно повезло, так как вы можете заниматься любыми науками, поскольку от гуманитария вы не оторвались, но и к точным наукам еще не примкнули. Можно найти оптимальный вариант и заняться науками, которые находятся между этим отраслями знаний: естественные науки, экономика, юридическая практика и т. д. Главное, вы должны понять, что выбрать направление вам необходимо, чтобы не навредить самому себе распыленностью своих интересов. Именно это и является отрицательной стороной качества «3», так как не фиксирует интереса, а распыляет его, что приводит к тому, что даже сильные в науках люди не определяют своего интереса и, разбросав свои знания, уходят из науки или не пытаются ей заниматься. И еще раз: вам необходимо точно определить направленность своих интересов. Если этого не произойдет, то можно сказать, что человек не питает интереса ни к одной из областей знаний, особенно если он имеет слабую энергию (2 нет, 2, 222).Не надо придумывать свои достоинства и пытаться развить то, что не даст хороших результатов, лучше всего раскрыть свой талант в тех областях человеческих знаний, где вы особенно сильны. Подумайте, можно стать хорошим инженером или экономистом, но при этом исчезнуть из мира как талантливый художник, писатель или какой либо хороший специалист в других сферах человеческого знания. Не пытайтесь убедить себя в том, что вы достаточно много сделали в этой области науки, вы еще не знаете, сколько сможете сделать, если раскроете свои природные способности. Основная причина такого неверного раскрытия человека – незнание его родителями способностей ребенка. Повторение возможно только тогда, когда ребенок склонен к этому, но никогда не оправдано, если при этом губитсяталант. </p>',
            two: ' <h4> У вас «33» в психоматрице</h4><p> В вашей психоматрице две тройки, это означает, что вы имеете интерес к точным наукам и технике, но это не означает, что вы можете смело браться за эти науки. Необходимо определить, каким образом вы можете раскрыть подобный интерес, или, если такой возможности не будет, тогда станет ясным, на какую линию направить имеющиеся у вас тройки. Предположим, что при двух тройках ваша психоматрица содержит две 5 (или более), 22, 6.В комбинации эти цифры показывают на то, что при ваших задатках вы обладаете сильной логикой, хорошей энергией и вы – человек настроения, который иногда может поработать руками в свое удовольствие. Исходя из подобных цифр, можно сделать вывод, что вы могли бы стать хорошим инженером или конструктором, так как вы можете разобраться в технологическом процессе. Если вы имеете в психоматрице 5(или 5 нет), 22,одна 6(или ни одной), можно сказать, что при наличии двух троек у вас нет логики. Это приводит к тому, что, работая с техникой, вы накапливаете опыт и, пользуясь им, начинаете разбираться в той технике, которую освоили, но это не означает, что вы хороший технарь. Не стоит пробовать свои силы в области конструкторства, так как отсутствие логики приведет к тому, что вы станете прожектером, который может только фантазировать. Реально воплотить в жизнь ваши идеи порой просто невозможно из-за их непригодности и нереальности. Лучше всего заняться дизайном (внешним оформлением) техники, так как техническую возможность предложенного вами внешнего вида возьмут на себя те люди, которые могут анализировать. В данном случае отсутствие цифр 5 и даже одна 9 не являются помехой, поскольку именно дизайнер должен толкать конструкторов к возможности осуществления более эстетичной техники. Дизайнер не должен загонять себя в рамки возможностей на сегодняшний день, если речь не идет об оформлении в корпус уже имеющегося агрегата, но и выполнять такую работу должен дизайнер, имеющий не менее одной 5.Иногда тяга к технике становится бедствием для семьи, так как любая попытка ремонта бытовой техники приводит к ее полной непригодности. Это происходит тогда, когда у человека много энергии, сильный характер(или, напротив, одна «1»), и при этом он не имеет 5, и у него одна 9. Зная, что у вашего мужа или сына такие цифры, не давайте им повода считать, что они сильные технари. Для ребенка лучше всего выбрать профессию, когда, находясь возле техники, работая с ней, он не занимается ее ремонтом, так как это невозможно из-за отсутствия логики и памяти. Помните, что профессий, связанных с техникой, много, и из них большая часть не связана с ее ремонтом (водитель, продавец, оператор и т. д.). </p> ',
            three: ' <h4> У вас «333» в психоматрице</h4> <p> У вас в психоматрице три тройки – это означает, что ваш интерес к науке нестабилен, а это может выражаться по разному. Имея сильный интерес к точным наукам и технике, человек испытывает тягу к другим областям знаний, что приводит к смене интереса. Лучше, если один интерес будет продолжением другого, тогда не произойдет разрыва в накопленных знаниях, а именно он приводит к полному отказу от работы. Наиболее оптимальными можно считать те отрасли знания, которые используют точные науки (математику, физику, технику), следовательно, и область применения своих знаний необходимо искать на слиянии других наук с точными науками: математическая лингвистика, компьютерная техника, бионика и т. д. Такие переходы происходят у людей, которые в психоматрице имеют кроме трех троек 55 (или более), 99 (или более), 22 (или доноры). Как вы видите, речь идет о тех людях, кто имеет сильную логику(5) или сильную память (9) и при этом – хорошую энергию. Если же в психоматрице цифры 5,9, 2 выражены слабо, тогда смена интереса происходит в других направлениях, связанных с линиями, в которые входит тройка. Следовательно, у человека может проявиться интерес к интимной жизни, когда появляется необходимая потребность в близости, возможно резкое обострение разных привычек (бег по утрам, чтение книг на ночь и т. д.). Не лучший вариант, когда у человека резко возрастает самокритика, иногда самобичевание, но еще хуже, если человек начинает проявлять свои амбиции. К подобным кризисам необходимо готовить себя заранее, так как они, как правило, возникают в результате усталости, эмоционального срыва или конфликта. Предотвратить подобный кризис достаточно трудно, но ослабить его действие вполне возможно. На помощь должны прийти близкие люди, которые должны понять состояние человека и помочь ему выйти из-затруднений: внимание жены, поддержка друга в начинаниях и т. д. Главное, что необходимо запомнить, – три тройки всегда соответствовали интересу к науке, а это означает, что человек обязан раскрыть свои возможности. Очень интересные результаты можно получить, если объединить собственные различные интересы в одну теорию. Очень редко мы видим интересный синтез наук, так как каждая из объединяемых дисциплин стремится к лидерству и как такового синтеза не происходит, просто заимствуются методы или способы. Другое дело, когда различные науки объединяются в голове одного человека, который в равной мере интересовался каждой из них, – это и приводит к рождению совершенно новых дисциплин и знаний. Единственное, что может помешать человеку реализовать себя, – его неверие в свои силы, лень, преклонение перед «авторитетами», которые всегда отрицают все новое, ибо оно угрожает их престижу и имени, усердно созданным. Любой человек имеет право на созданиесвоей гипотезы, а ее правоту докажет или опровергнет время, но не «ученый муж». </p>',
            more: ' <h4> У вас «3333» или больше в психоматрице</h4><p> В наше время достаточно редкий знак, но иногда встречается. Он означает сильный интерес к науке и технике. Можно сказать, что человек рожден изобретателем и конструктором. Если в психоматрице активные 5 и 9 (по две и более цифры), то необходимо заниматься наукой в ее прямом смысле, т.е. работать в научно-исследовательском институте или лаборатории. Если 5 и 9 представлены слабо, то нельзя отказываться от попытки реализовать свои цифры 3. Для этого есть достаточно простой, но надежный способ – напишите фантастический роман, куда и войдут все ваши идеи и мысли. Кто сможет осудить писателя за то, что все его идеи нереальны? Фантастика – именно то направление литературы, где человек свободен в выражении своих мыслей. Анализируя психоматрицу любого человека, всегда правильно оценивайте присутствующие в ней тройки, так как от этого будет зависеть выбор профессии и интересов человека. Еще раз напомню, что для реализации хорошего технаря или человека точных наук необходимо наличие в психоматрице двух и более пятерок. Если же их нет или одна цифра 5, то нежелательно заниматься ремонтом или сборкой техники, так как отсутствие логики приведет к ошибкам. Если же пятерки выражены слабо, но троек достаточно много (три и более), то необходимо заняться дизайном или начать писать научно фантастические романы, что также дает возможность реализовать ценный интерес. У женщин тройки чаще всего поглощаются линиями, которые и дают им возможность реализовать эти цифры, только не в научной и технической сфере, а дома, в быту, любви, нарядах. Это гораздо лучше, чем когда женщина теряет важные для семьи качества, уходя в глубокое изучение точных наук или техники. Необходимо сказать, что после рождения ребенка любая женщина потеряет часть своей энергии, что неизбежно приведет к смене ее интересов и целей, а это означает, что ее интерес к сложным наукам может пострадать независимо от того, помогает ей муж или нет в ее развитии. Возможно, что именно по этой чисто физиологической причине мужчины имеют больше шансов раскрыть свой потенциал, чем женщины. Совет для милых дам можно дать только один – спешите. </p> '
         },
         four: {
            head: ' <h3><span><strong>Четверки в психоматрице</strong></span></h3><p> Число 4 в психоматрице отвечает за физическое состояние человека, и можно было бы остановиться на этой расшифровке ее характеристик, но проблема здоровья, как правило, волнует нас только тогда, когда случается беда, приходит болезнь. Можно ли, используя только дату рождения, сказать о состоянии здоровья больше, чем «слабое», «нормальное», «сильное»? Скорее нет, и, что касается характеристики цифры 4, то она не позволяет оценить силу конкретного органа или выделить те заболевания, которым человек подвержен в силу особенностей его энергетики. Цифра 4 отвечает за тело человека, но эта характеристика более интересна, чем состояние здоровья, так как по наличию цифры 4 в психоматрице можно (не видя и не зная о человеке ничего) предположить, как он выглядит, насколько привлекателен, физически силен. Проблеме здоровья необходимо уделять достаточно много времени, так как цифра 4 входит в следующие линии: 1-я строка (1, 4, 7) – целеустремленность человека и 2-й столбец (4, 5, 6) – материальное обеспечение семьи. Можно определенно сказать: насколько человек здоров, настолько он и способен ставить перед собой цели и кормить свою семью. Оценивая здоровье человека по количеству цифр 4, необходимо делать сравнение с тем, что есть на самом деле.</p> ',
            zero: ' <h4> У вас «нет 4» в психоматрице</h4><p> Если в квадрате Пифагора отсутствуют цифры 4 – это означает, что человеку не дано здоровья от рождения и необходимо его укреплять и заботиться о нем. Сильное тело взрастить достаточно трудно, так как на это необходимо потратить много энергии. Занятия профессиональным спортом (особенно силовым) не рекомендуются, потому что износ организма от тренировок значительно превысит ту энергию, которую человек получает от подвижного образа жизни, после таких нагрузок человек начинает болеть. Люди, не имеющие 4 в психоматрице, не склонны к физическому труду, так как им не хватает здоровья, если же человек работает физически, то он будет искать источники восполнения энергии – алкоголь, наркотики, ссоры и конфликты в семье. Необходимо укреплять свое здоровье, лучше всего воспользоваться для этого одной из древних оздоровительных систем: у-шу, цигун, йога и другие. Укрепляя свое здоровье, вы даете себе возможность поставить более высокие цели перед собой. Вам станет легче кормить семью, так как появятся силы для работы. Укрепить здоровье можно через переход следующих цифр: 11 (две единицы) переходит в число 8с дополнительной 4 или число 6переходит в семерку (7) с дополнительной 4. Для этого необходимо воспитать в себе терпимость или заняться искусством. Не путайте занятия искусством, когда ребенку интересно, с теми занятиями, например музыкой, когда родители, заплатив за них, требуют от ребенка гениальности. </p> ',
            one: ' <h4> У вас «4» в психоматрице</h4><p> В вашей психоматрице всего одна четверка. Это говорит о том,что вы имеете здоровье от рождения, но оно недостаточно крепкое, чтобы говорить о том, что его профилактика не требуется. Если у вас четыре и более двойки при этом, то можете попробовать себя в спорте или на физической работе. Как и при отсутствии цифры четыре, при одной четверке человек начинает избегать конфликтов, так как при этом теряет здоровье и энергию. Все рекомендации для усиления энергии, которые применимы при отсутствии 4 (4 нет), будут верны и полезны в данном случае. Если вы имеете слабое здоровье (или его вовсе нет), то не торопитесь выбирать для себя профессии, связанные с властью над людьми. Необходимо оценить безопасность этого шага для вас. Если у вас есть хорошая энергия «22» или «2222 и более» и при этом сильный характер с терпимостью 111 и 8, 1111 и 8, 11111 и 8, то можно попытаться заняться карьерой «человека власти». Если у вас нет сильного характера (11, 1), то лучше пожалейте свое здоровье, так как на пути к вашей мечте быстрее останетесь без здоровья (переход8 в 11 с потерей 4 или 22). Чрезмерные занятия домашними делами, огородом также приводят к потере здоровья, так как включается переход цифр 7 в 6 с потерей 4 или 22. Но согласитесь: легче сберечь здоровье, чем его восстановить. </p> ',
            two: ' <h4> У вас «44» в психоматрице</h4><p> У вас в психоматрице две или более четверки – это означает, что вам дано сильное здоровье от рождения, а вместе с ним и красивое, сильное тело. Можно смело заниматься спортом, даже профессиональным. Физический труд также возможен, но учитывайте и другие цифры, например цифры 6, которые отвечают за интерес к физическому труду (две и более шестерки). Одновременно вместе со здоровьем вы имеете достаточную целеустремленность, которая позволит вам поставить перед собой цели и достичь их, но сильная обеспокоенность за прокорм семьи может все испортить. При таких сильных цифрах человек не должен болеть, если же такое случилось (имеются в виду серьезные заболевания), то необходимо найти причину болезни, о чем шла речь выше. Основная проблема, и она неизбежно возникнет перед вами, – это физическая сила, которая вам дана от рождения и которую часто применяют как последний «аргумент» в споре. Постарайтесь уходить от ее проявления. Вспомните поговорку: «Против лома нет приема, если нет другого лома». Не думайте, что вам повезет и этот «лом» обойдет вас. Уверенность в физической силе толкает в подобные кулачные разборки особенно тех, кто имеет три четверки (444). Обладая сильным телом, они часто теряют здоровье из-за его подрыва, не зная меры в работе или спорте. Что же касается влияния четверок на создавшуюся семью, так это внешний вид супругов. Не секрет, что мы выбираем своего спутника жизни по внешности, гораздо реже по уму и еще реже по совместимости. Если ум можно определить достаточно просто, то вот совместимость в браке по темпераменту – трудный вопрос, так как норма поведения требует сохранения чести у девушки, что и создает в дальнейшем проблемы. Это хорошо, что молодые люди стараются сохранить свою верность традиции, но есть способ помочь им узнать темперамент друг друга, не добиваясь близости. Рассмотрите плотскую диагональ каждого, и все встанет на свои места, вы сможете оценить темперамент каждого по силе этой линии (3, 5, 7). Теперь представьте себе, что он или она имеют много цифр 4, что дает им красивое тело, но их плотская диагональ слабая, а это означает, что у них могут возникнуть проблемы, если один гораздо сильнее другого по темпераменту.</p> ',
            three: ' <h4> У вас «444»  в психоматрице</h4><p>Люди с превосходным здоровьем. Чрезмерно педантичны. Им просто необходимо заниматься силовыми видами спорта, иначе вся их энергия пойдет на терроризирование близких. Такие люди дотошны до мелочей, стремятся к безупречности. Способны подмечать то, что другие не видят. Всегда аккуратны. Приучены следить за собой.</p> ',
            more: ' <h4> У вас «4444» или больше в психоматрице</h4><p>Избыток четверток может давать 2 крайности: человек маниакально дотошен и беспорядок способен привести к расстройству психики, или же человек неряшлив до невозможности.</p> '
         }, 
         five: {
            head: ' <h3><span><strong>Пятерки в психоматрице</strong></span></h3><p> Цифра 5 в психоматрице отвечает за логику и интуицию человека, что, в свою очередь, определяет возможности человека строить планы и анализировать ситуацию, разбираться в точных науках и технике. Это непосредственные характеристики цифры 5, но существуют и косвенные характеристики, которые связаны с тем, что цифра 5 занимает центральное положение в психоматрице, а следовательно, принадлежит четырем линиям, которые могут захватить цифру и включить ее в свои характеристики: *.2-й столбец (4, 5, 6) – обеспечение семьи; *.2-я строка (2, 5, 8) – качества семьянина; *.плотская диагональ (3, 5, 7) – плотские интересы, интимная жизнь; *.духовная диагональ (1, 5, 9) – духовная жизнь человека. Интуицию (возможность предвидеть шаги или события) почти невозможно усилить, так как она либо дана от рождения, либо человек ею не пользуется. За логику мы принимаем способность человека составить логические (последовательные) звенья рассуждения, которые приведут к верному решению. Очень часто мы приписываем логичные действия тем людям, которые не имеют в психоматрице цифр 5, но при этом имеют много цифр 9 (две и более). Дело в том, что, запоминая большое количество всевозможных ситуаций, человекс сильной памятью в аналогичных ситуациях пытается вспомнить, что он уже делал раньше, и это решение он объясняет тем, что логичнее всего сделать именно так, а не иначе </p> ',
            zero: ' <h4> У вас «нет 5» в психоматрице</h4><p> Отсутствие цифры 5 в психоматрице означает, что человек не пользуется логикой, его можно назвать мечтателем, который постоянно витает в облаках. Именно поэтому не стоит строить далеко идущие планы. Можно сказать, что человек не планирует, а просто выписывает свои мечты в определенной последовательности, выдает желаемое за действительное. Такие люди строят свои воздушные замки и живут в них, не думая о том, насколько они реальны. Не надо переубеждать такого мечтателя, оставьте ему его мечты, его «радужные пузырики» надежды. Когда они лопнут, он себе создаст новые, не переживая о кончине первых, если же начнете давать советы, то воздушные замки рухнут, а вы станете тем, кто их разрушил, а следовательно, потеряете доверие у мечтателя. При отсутствии пятерок не надо активно заниматься техникой и точными науками, лучше всего выбрать гуманитарное направление или искусство. Всем окружающим таких людей необходимо понять, что именно мечтатели двигают нашу цивилизацию вперед, постоянно генерируя в виде планов свои утопические мечты. И как бы плохо это ни выглядело, но результат всегда есть (иногда и отрицательный, но ведь это тоже результат). Хорошим примером был В. И. Ленин, который не имел в психоматрице ни одной пятерки, что и привело к «победе коммунизма» через 70 лет над социализмом, в результате чего мы вернулись к капитализму. Не надо вдаваться в подробности при объяснении чего либо, если вы говорите с человеком, не имеющим пятерок в психоматрице. Ему это неважно. Сообщите, что ему надо делать, ион останется доволен этим, так как сам не любит объяснять подробности, чего нельзя сказать про эмоциональность рассказа. Именно эмоциональная сторона дела захватывает его больше, чем логичное объяснение сути вопроса. Думая об обеспечении своей семьи, такие люди всегда полагаются на ту зарплату, которую им должны платить для их нормального проживания. Работая, они всегда уверены, что им за хорошую работу платят больше, чем тем, кто трудится не так хорошо, как они. Не спорьте сними, вы обидите их, но не переубедите. Очень редко люди, не имеющие цифры 5, беспокоятся за обеспечение семьи, но возмущаются по поводу своих проблем больше, чем кого либо. Лучше, если бы проблема обеспечения не ложилась на них, но это скорее приемлемо для женщин, чем для мужчин. Можно ли усилить их логику? Только накапливанием большего количества неудачных решений, что дает им практику, и есть надежда, что в дальнейшем они не повторят своих оплошностей. Остановить же их мечтательность невозможно, да и не надо. Не портите им жизнь «занудством», тем более что они верят в свои строения и конструкции. .</p> ',
            one: '<h4> У вас «5» в психоматрице</h4><p> В психоматрице присутствует одна пятерка, а это означает, что есть логика, но она очень слабая и мало чем отличается от качества «5 нет». Человек такой же мечтатель. Единственное отличие касается тех людей, кто имеет много троек (33 и более)и девяток одновременно. Стойкий интерес к технике и точным наукам толкает людей на изучение этих наук, а сильная память набирает примеры логики, что дает хороший результат по ее усилению. Со временем человек может взрастить дополнительную цифру5 (переход: 99 дают дополнительную 5). Прежде чем вы сориентируете своего ребенка на точные науки, надеясь на вновь полученную цифру 5, просмотрите внимательно всю его психоматрицу и убедитесь, что у него есть на это энергия (22или более), есть характер для изучения наук (111и более), имеется сильная память, а это 99 (или 9999 или более). Самое главное, что вы должны понять, –это уникальность каждого человека. Не пытайтесь переделать своего ребенка под ваши интересы или веяния времени – это закончится потерей очередного таланта и гения в лице ребенка. Можно стать хорошим экономистом, но можно стать гениальным писателем. </p>',
            two: ' <h4> У вас «55» в психоматрице</h4><p> В психоматрице две пятерки – это означает, что у человека сильная логика, которая позволяет заниматься точными науками и техникой. Такие люди могут хорошо планировать свое будущее. Это не означает, что они не допускают ошибок. Можно назвать такие ошибки последствиями риска, на который они пошли. Почти все свои ошибки они предвидят, только не всегда могут от них застраховаться, так как очень часто решение зависит не от них, а от тех, кто с ними рядом. Учитывая, что две пятерки входятво все четыре линии, то и в семье им достаточно трудно, так как они чаще всего берут на себя многие семейные проблемы, обеспечение семьи, но при этом ждут возврата своих сил через ласку и близость супруга, что не всегда возможно из-за различия в темпераменте. Самое тяжелое для них – осознание неизбежности поражения или потери, они вынуждены ждать и надеяться на то, что им удастся изменить обстоятельства в лучшую сторону. Можно ли сказать, что они мечтатели? Конечно, они могут себе позволить помечтать, но чаще всего на словах, так как строят свои планы, опираясь на реальность. Таких людей невозможно обмануть, поскольку они выясняют правду, задавая различные вопросы, сопоставляя ответы и находя в них противоречия. Если они мягки и терпимы, то, даже зная, что их пытаются обмануть, не скажут об этом, но повторная ложь, как правило, разрушает дружбу (или семью). Если при двух пятерках в квадрате Пифагора есть две (или более) девятки, то такой человек обладает яснознанием (не путайте с ясновидением), т.е. он может прогнозировать события через логику своих рассуждений, что очень редко не сбывается и ошибки незначительные. </p> ',
            more: ' <h4> У вас «555» или больше в психоматрице</h4><p> В психоматрице три пятерки, что значительно ослабляет логику, делая ее появление скорее неожиданностью, чем закономерностью. В данном случае эти цифры почти целиком захватываются линией обеспечения семьи (у мужчин) или линией семьи (у женщин). В некоторые моменты может проявиться качество яснознающего, но так как горизонт видения очень велик, то человек чаще всего и сам себе не верит, что делает его предсказания нереальными. Эти люди хорошо разбираются в математике, технике, но, как правило, выбирают в них узкую специальность, которую тщательно осваивают. Это качество можно назвать ленью логики, которой они страдают. Практика показала, что люди, имеющие две пятерки в психоматрице (или четыре и более) не склонны к алкоголю, так как чувствуют потерю логики во время опьянения, но люди, имеющие три пятерки, могут себе позволить расслабиться, что также связано с ленью логики. Для того чтобы использовать всю логику такого человека, ему необходима критическая ситуация, тогда его цифры включаются, и он раскрывает свои возможности целиком. Лучше всего – ограничение сроков на решение задачи. Если же в психоматрице появилось четыре (и более) пятерки, то в этом случае мы будем говорить о яснознающем, которого можно назвать пророком. Такие люди почти не ошибаются в предсказаниях. Это очень тяжелый крест, который они вынуждены нести. Попробуйте жить, зная, что вас ждет завтра, через год, через тридцать лет. Такие люди могут предсказывать судьбы. Было бы неплохо, если бы экономикой управляли именно они, так как вероятность их ошибок очень мала. Обладателям трех и более пятерок проще будет найти партнера для серьезных отношений среди тех, кто имеет не менее двух пятерок, тогда они смогут понимать друг друга достаточно хорошо. Людям, у кого в психоматрице более трех пятерок, нужно вести дневник для записей своих мыслей. Это надо в первую очередь им самим, чтобы найти себе «тихого» собеседника – самого себя, так как многие мысли недоступны даже тем, у кого две пятерки. Писать книги – это необходимость и их долг перед людьми, ведь им дано право предвидеть многие беды и несчастья, которые могут обрушиться на человечество, и избегать эти знания – преступление перед людьми. Над этими строками можно посмеяться, но лучше, если к ним прислушаются те немногие, кто имеет в психоматрице четыре и более пятерок. </p>'
         }, 
         six: {
            head: ' <h4>Шестерки в психоматрице</h4><p> Цифра 6 – одна из самых противоречивых и сложных в нумерологической системе Пифагора. Прежде чем мы запишем характеристики этой цифры, предлагаю некоторые комментарии к их объяснению. Самое первое, что мы можем вспомнить, – это Откровение святого Иоанна Богослова: «Здесь мудрость. Кто имеет ум, тот сочти число зверя, ибо это число человеческое; число его шестьсот шестьдесят шесть». Итак, число «666» – число зверя, или число сатаны. Кажется, мы попали в мир легенд и сказок, где живут колдуны и чародеи, русалки и лешие, но есть ли во всем этом разумный смысл? Смысл есть, и далеко не сказочный. На Земле, как и во всей Вселенной, всегда существовали различные противоположности, которые угнетали и дополняли друг друга: верх-низ, лево-право, холодно-горячо, вода и огонь, добро и зло, бог и сатана… Различные противоположности дополняли друг друга, как две ипостаси истины. Как все просто – если есть Бог, то должен быть и сатана, только как же быть со словами Иоанна Богослова: «…ибо число это человеческое». Вдумайтесь в простую мысль: если они одинаковы по силе, то как же тогда получилось, что Бог смог создать МИР (и это та реальность, которую мы видим. Другой вопрос, что кто-то может не верить в подобное создание, но это его право), но почему тогда сатана как представитель разрушающей силы не может его уничтожить? Возможно, стоит отнестись к словам святого непосредственно: сатана (число 666) – это образ человеческий и принадлежит людям. Поняв это, можно найти способ обезопасить себя и своих близких людей от подобного знака, если он появился в психоматрице. Если вы внимательно просмотрите все цифры, то заметите, что шестерка (6) и девятка (9) очень похожи в написании, и это не случайно. Число 9отвечает за память человека и его ум, который всегда предназначался для накопления знаний, помогающих человеку выжить. Если так, то цифра 6 должна была сохранить основное значение цифры 9 (ум, знания), но должна «перевернуть» их цели, а именно: человек становится забывчивым по отношению к своим близким, ум работает для накопления тех знаний, которые помогают ему продвигаться к власти с целью подавления, унижения и, в конечном счете, истребления другой личности (не путайте с убиением человека, человек может быть живой, а вот его личность может быть полностью истреблена). Накапливались знания, которые позволяли воздействовать на человека, его психику, здоровье, имелись способы устранения людей (вплоть до убийства). Такие знания получили название «черные», а люди, обладающие ими, – «чернокнижники». Теперь рассмотрим последнее значение цифры 6 – это склонность к физическому труду. Объяснение достаточно простое: раньше землю обрабатывали на лошадях. Сосчитайте количество ног у пахаря и лошади – 6. Итог: цифра 6 отвечает за склонность к физическому труду или при определенных условиях – за склонность к власти и «черным знаниям», одним словом, это можно назвать заземлением, или торможением личности властью. </p> ',
            zero: ' <h4> У вас «нет 6»  в психоматрице</h4> <p> В психоматрице отсутствуют цифры 6 – это означает, что человек не склонен к физическому труду, он его не любит и делает либо по необходимости, либо из чувства долга к другому человеку. Это люди искусства и науки. Не пытайтесь приучить их к физическому труду, они не станут хорошими работниками. Всю порученную работу они сначала пытаются представить в законченном виде и видят прекрасный результат, что и заставляет делать ее очень тщательно, не торопясь, с особым усердием. Это не признак любви к труду, так как эти люди нерасторопны и такую работу делают в надежде на красивый результат. Более всего они склонны к искусству или наукам, как показывают цифры. Дадим некоторые рекомендации по выбору направления искусства: если кроме отсутствия цифры 6 у человека нет двоек или пятерок, одна или более четверок, одна девятка – лучше всего заняться танцами (балетом), такие люди очень подвижны и имеют сильное тело. Если этот набор цифр немного изменить, то можно рекомендовать профессию актера: 6 нет, 2 нет, 4 (или более), 99. В случае, когда человеку дана сильная энергия, можно пробовать себя в музыке: энергия – 22 или 2222 и более. Занятия живописью требуют от человека энергии и целеустремленности, потому необходимо 22 и более,111(и более). Вы записали желаемые цифры, но помните, что при отсутствии цифры 6 человек может выбрать для себя любое направление искусства. Не забывайте, что такие люди склонны к занятиям наукой, но, как правило, не технической. В зависимости от цифр человека (5 и 9) ему можно рекомендовать либо гуманитарные науки (5 нет),либо точные (55 и более).Если же вы видите, что у ребенка появился интерес к спорту, то необходимо оценить его здоровье (см. число 4), чтобы понять серьезность подобных желаний. Профессиональный спорт допустим для тех, кто имеет44 и более. Предположим, что ваш ребенок с детства питает интерес к мастерству (вязание, шитье, для мальчиков – плотницкое дело). Можно ли и нужно ли что либо делать с этим интересом? Не надо действовать по принципу запрета, так как выход всегда есть. Необходимо развить в ребенке желание стать Мастером в этом деле, чтобы уровень исполнения работы был сравним с искусством. Вспомните гобелены или ковры: работа по их изготовлению трудная, но это искусство, так как каждая подобная вещь (если это не ковер для прихожей с «квадратиком» в центре) сравнима с картиной или скульптурой. Работа плотника может стать искусством, если это резное панно, резная мебель, мозаика и т. д. Никогда не пытайтесь уйти от интересов детей, главное – раскрыть в любом деле художника, который будет создавать произведения искусства. Не стоит избегать таких профессий, как музыкант, актер, танцор, певец. Вспомните Андрея Миронова – и вы поймете, что эта профессия необходима нам всем. </p>',
            one: ' <h4> У вас «6» в психоматрице</h4> <p> Наличие в психоматрице одной цифры 6 означает, что человек занимается физическим трудом по настроению, когда появляется желание. Это необходимо учитывать и не относиться к такому качеству с безразличием. Нельзя оценивать результат только по его выполнению. Человек может выполнить любую работу, но речь идет о том, как хорошо он ее сделает и в каком настроении будет после ее выполнения. Если вы пытаетесь заставить работать человека с одной шестеркой в тот момент, когда у него нет настроения на работу, проблемы появляются у всех. Вы потратите очень много энергии на то, чтобы заставить его работать, но если он согласился сразу, то это не означает, что он начнет работу немедленно, так что приготовьтесь еще и контролировать его. Во время выполнения вы следите за его работой, так как об осознанном ее выполнении, с должным качеством и сноровкой не идет и речи. После такой работы человек становится раздраженным, взрывным и обиженным на того, кто принудил его. Именно поэтому нежелательно, чтобы люди, имеющие этот знак, занимались монотонным, однообразным трудом с жестким графиком, – это приведет к срыву и желанию сменить деятельность, может вылиться в алкоголизм, прогулы, болезни. Но если такой человек взялся за работу, то не стоит его беспокоить и давать ему рекомендации, как лучше ее сделать. Даже предлагать свою помощь не стоит, так как при желании делать что-либо такие люди не очень любят работать в «куче». Иногда такое желание возникает вдруг, без видимых причин, и если ваша супруга обладает таким характером, то приготовьтесь к тому, что в момент выхода в гости она может неожиданно начать стирку, глажку белья, уборку в доме. Не стоит ее останавливать, поход в гости станет для вас наказанием из-за ее плохого настроения, а предполагаемая работа будет выполнена в тот момент, когда вы наметите свои дела, только уже и вы станете активным принудительным помощником, так как она обязательно поставит вам в вину то, что именно по вашей просьбе она не сделала этой работы. Если же при наличии одной цифры 6 в психоматрице имеются две или более цифры 7, то желательно, чтобы человек уходил от физического труда и занялся наукой, спортом или искусством (последнее особенно важно). Предположим, что у человека в психоматрице 677, тогда у него возникает проблема борьбы цифр 6 и 7 между собой из-за их противоположности при переходе 6 – 7 и наоборот. Можно точно сказать, что у того, кто имеет набор из трех и более цифр 6 и 7, неизбежно возникнет переход или цифр 6 в 7, что даст ему дополнительную энергию или здоровье, или обратный переход цифры 7 в 6, когда произойдет потеря энергии или здоровья, что ведет к раздражительности, властности, озлобленности. Примите как хороший совет: еслиу вашего ребенка есть подобный набор цифр 6 и 7, то приучите его к занятиям музыкой, танцами, рисованию, поэзии, чтению книг – все это приводит к переходу цифр 6 в 7. Контроль проводите по его желанию читать книги. </p>',
            two: ' <h4> У вас «66» в психоматрице</h4><p> Знак «66» носит название «золотые руки», так как человек, имеющий его, умеет делать все –это мастер в любом деле, если речь идет о работе руками. Именно из таких людей получаются великие зодчие. В настоящее время (особенно в нашей стране) подобные люди перестают пользоваться спросом, примеров этому очень много: резчики по дереву из Хохломы творят чудеса, но при этом не получают зарплату по нескольку месяцев; стеклодувы Гусь Хрустального и другие. Прежде чем решить, что делать со своим ребенком, у которого две шестерки в психоматрице (цифр 7 нет, и это очень важно), необходимо выяснить его возможности как будущего мастера. Для работы руками человеку необходимо иметь хорошую энергию и хорошее здоровье, а это: две двойки(или 2222 и более) и 4 или более. Если таких цифр нет или их гораздо меньше, то не надо пытаться прививать ребенку стремление к мастерству, так как он будет ленив и не станет из-за этого мастером, а его неиспользованные, но активизированные цифры 6 устремят его к поиску путей завоевания власти над людьми (черные знания). Именно в этом случае, когда ребенок не сможет стать мастером, необходимо особенно активно прививать ему интерес к искусству, науке или неэнергоемким ремеслам: ювелирному делу, вязанию крючком и т. д. В случае если у ребенка имеется одна цифра 7 (или более), то мастером он может стать только при сохранении долга по отношению к своим родителям. Это означает, что и его родители должны помнить об этом долге по отношению к своим родителям, так как ребенок будет копировать их. Нежелательно выбирать профессию, связанную с властью, так как это делает человека жестким и безразличным к судьбе других людей. Знак «66» можно назвать знаком заземления. Дело в том, что имеющие этот знак люди не любят читать книги, они предпочтут им просмотр телепередач или займутся любой работой, которая их заинтересует в данный момент. Если же этот знак удалось подавить, приучая ребенка с самого детства к искусству, то человек читает очень много и избегает физического труда. Поговорим немного о том, каким образом сделать так, чтобы даже в наше время, когда все дети мечтают стать бизнесменами, юристами, милиционерами, миллионерами. Ребенок, имеющий в психоматрице знак «золотые руки», мог реализовать себя как мастер в полной мере. Прежде чем вы дадите ребенку инструменты и заставите его усиленно изучать их, необходимо понять очень простую мысль – сначала надо привить ему интерес к делу, затем поставить перед ним цель и определить его место в жизни. Лучше всего сходите с ним в музей и покажите работы старых мастеров: вышивку, кружева, ювелирные украшения, резную мебель, посуду и т. д. После того как ребенок выбирает свое направление, вы говорите ему, где можно получить подобное образование и что ему необходимо знать для поступления на учебу. Только после этого вы говорите ему, что он станет Мастером, имеющим личное клеймо (подпись). </p> ',



            more: ' <h4> У вас «666» или больше в психоматрице</h4> <p> Предположим, что у человека в психоматрице имеется набор цифр: 666, 7, 8. Тогда можно вычеркнуть две цифры 6 и соответственно цифры 7 и 8, останется одна цифра 6, что соответствует знаку «6» – человек настроения (такое вычеркивание справедливо при условии, что обе цифры 7 и 8 не совершили перехода; в противном случае мыимеем дело с человеком, который, войдя в конфликт со своими родителями, получил новое качество: 666, 7, 8 перешли в 6666 и 11 с потерей 4 или 22, что приводит человека к раздражительности и властности).Попытаемся выяснить, что же означает на практике знак «666 и более». Предположим, что у человека в психоматрице «666», аэто значит, что если рядом с ним появятся три человека с сильными или активными шестерками (две шестерки и более или человек имеет обиду на родителей, властен, злобен), то возникнет опасный союз, который объединит их в общем стремлении в власти. Лидером станет тот, кто имеет большее количество шестерок или наиболее сильный характер. Таким образом, образуется группаиз четырех человек. Опять появился наш любимый квадрат Пифагора, что неслучайно. Это первая фигура, которая имеет диагонали, а следовательно, точку их пересечения, она так же точно фиксируется, как сами вершины квадрата. Не удивляйтесь, что сейчас вы ознакомитесь с небольшим курсом геометрии, но это необходимо, чтобы понять способработы шестерок.В геометрии существует такое понятие – кривые второго порядка, задающие все возможные линии, которые можно получить на плоскости, используя две координаты и уравнение второй степени, оно соответствует размерности самой плоскости (2 координаты). Если вы начертите на плоскости произвольную линию, то возможно произвести такую разбивку ее на части, когда каждый ее кусочек будет соответствовать одной из линий второго порядка.Таким образом, можно сказать, что любые произвольные перемещения по плоскости происходят по кривой второго порядка. Мы с вами живем на огромном шаре, который в масштабе для одного человека можно назвать плоскостью, так как никакими измерениями вы не отличите его поверхность от плоскости, если не можете оторваться от Земли на большую высоту, но тогда вы уже не находитесь на плоскости. Можно сказать, что мы живем на плоскости второго порядка, а следовательно, все наши произвольные перемещения происходят по кривой второго порядка. Для чего же весь этот необычный экскурс в геометрию?В геометрии существует теорема,которая сообщает нам следующее. Если на плоскости выбрать произвольно пять точек, то они однозначно зададут на плоскости кривую второго порядка. Теперь представим себе,что человек – это точка, которая может передвигаться по плоскости нашей планеты по своему собственному желанию. Тем временем, пока он спокойно живет, где то появляется то самоеобъединение из четырех человек, которые приготовили центральное место именно для него, так как один из этой «сатанинской группы» держит злона данного человека и подключает к себе еще троих помощников – им не надо даже принимать активного участия: достаточно просто поддержать «друга» в его начинании. Как только на жертву совершается нападение (конфликт, ссора, предупреждение или обещание проблем в семье или со здоровьем), начинается самый важный этап.Если человек, которого пытаются «загнать» в центр квадрата из четверых «сатанистов», ответит любому из них агрессивностью, испугом, страхом или ответной угрозой, он автоматически включается в их общий контур, превращаясь в злобного, агрессивного и как следствие – больного и потерявшего всех своих близких человека.Что произошло, когда «жертва» ответила напавшему на нее агрессией или другой реакцией (негативной или испугом)? Она стала пятым членом данной группы, так как включила те самые эмоции, которые были необходимы. Как только это произошло, включается в действие теорема о пяти произвольно выбранных точках плоскости, которые фиксируют определенную кривую второго порядка. Для самой «жертвы» это означает, что она начинает двигаться по строгой линии судьбы, которую определяют те самые четыре человека, один из них постоянно поддерживает с ней контакт, не давая возможности покинуть их группу.Человек превращается в зомби, которому диктуют условия, а он их выполняет, его ведут по жизни (иногда к смерти: утопленники, повешенные и другие самоубийцы).Если же у человека в дате рождения «6666», то, присоединив к себе четверых подобных, они сразу создают стабильную линию, а это означает, что он начинает собирать вокруг себя подобных людей и они проявляют свои скрытые (до встречи с подобным «союзом») наклонности: власть, жестокость, агрессивность и т. д.Можно ли уйти выбранной «жертве» от подобной судьбы? Ответ положительный, причем, существует не один способзащиты от порчи, однако наиболее универсальный – уход в эмоциональную пустоту и безразличие к тому человеку, который втягивает вас в конфликт. Самый простой способ сделать это – эмоция смеха, которая не допускает испуга и не несет в себе раздражительности и агрессивности.Это древнекитайская методика ухода в пустоту, которую использовали специалисты цигуна при встрече с противником. Необходимо запомнить этот простой способ самозащиты. Поверьте, если те многочисленные легенды, убеждающие нас в существовании сатаны, не касались самой проблемы, в большей своей части были посвящены описанию внешнего вида его слуг или его самого, вторым аспектом библейских легенд было описание ада и мучений, ожидающих грешников.Деятельность групп людей, о которых мы вели разговор (объединенных знаками «666 и более»), это достаточно реальная угроза для человеческой личности. С давних времен существовали всевозможные «старушки», которые занимались защитой от подобных воздействий или снимали уже имеющиеся симптомы. В народе подобное воздействие получило название порчи. Если использовать современные термины психиатрии, то его можно назвать кодированием личности, но проблема от этого не исчезает, а становится более реальной. Можно ли снять подобное кодирование? Для этого использовались различные способы. В Китае такие воздействия получили название «чертовы болезни». Лишь названия таких заболеваний вызывают холодок: «чертов путь»,«чертов зал», «чертова вера», всего 13 разновидностей, где описаны симптомы и способы лечения. На Руси использовали молитвы и заговоры против порчи.Практика «чернокнижников» не заканчивалась наведением порчи, в ход шли (и идут до сих пор) наговоры, заговоры, ворожба, килы и т. д. Это не касается знаков «666 и более». Действие последних вызывается конкретным продуктом питания, напитком, пуговицей или другими вещами человека. Происходит «начитывание» конкретного продукта или вещи. Как известно, вода несет очень много информации, также и другое может нести определенный энергетический заряд. Использовав такую пищу или вещь, человек становится настоящим зомби, который можетрезко изменить свои привычки, свое положение в обществе или отношения с родными и близкими.Необходимо помнить, что чаще всего (есть и исключения) подобные кодирования имеют конкретный срок действия, после чего человек приходит в нормальное состояние и его эмоции полностью противоположны тем, что пытались вызвать. Это надо знать тем людям, которые прибегают к ворожбе для привязывания к себе другого человека. Срок подобного кодирования обычно составляет 6 недель с момента приема начитанной пищи. Пока этот срок не пройдет, снять кодирование практически невозможно, если только не «заглушить» его новым кодированием. В настоящее время появилось очень многоэзотерической литературы, где печатаются (в том числе) всевозможные наговоры, ворожба и прочее «чернокнижное» ремесло. Будьтеочень осторожны с этим, не вызовите обратную реакцию у интересующего вас человека после окончания срока кодирования или будете готовить «зелье» всю жизнь.Возможно, что вы теперь серьезно отнесетесь к возможности перехода цифр 6 в 7через чтение книг, занятия искусством, воспитание терпимости и доброты. Не допускайте халатности в отношении к своим близким, если они имеют в психоматрице знак «666 и более». </p>'
