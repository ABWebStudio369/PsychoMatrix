            head: ' <h3><span><strong>Семерки в психоматрице</strong></span></h3><p> Цифру семь всегда связывали с понятием везения (удачи). Иногда эту цифру называют знаком ангела. Вероятнее всего, более или менее логичное объяснение такой интерпретации цифры 7 можно дать на примере с землепашцем, который, обрабатывая землю с помощью плуга, всегда надеялся на счастливый, удачный исход своего дела. Проще говоря, пахарь рассчитывал на везение, которое ему могло послать только небо – Бог, ангел, Святой Дух или святые мощи. Человеку некуда было обращаться со своими просьбами о хорошем урожае. Оставалось надеяться на чудо, а гораздо проще и удобнее на везение. Так и получалось, что именно сочетание трех факторов и породило цифру 7 как число, отвечающее за везение: лошадь (4 ноги), пахарь (2 ноги) и Бог (ангел, везение, удача, надежда). Дополнительно к уже сказанному можно добавить, что именно в седьмой день недели – воскресенье – люди пытались добиться своего везения или удачи, прося об этом Бога во время молитв, так как этот день должен быть посвящен Богу. Но, вернемся к нумерологии Пифагора. Предположим, что цифра 7 отвечает за везение, но как же все-таки объяснить механизм подобного везения? Вряд ли большинству людей понравится объяснение, в котором говорится, что количество семерок показывает наличие у человека ангелов, ведущих его по жизни. Трудно представить себе подобную картину, но она имела место в объяснении везения. Необходимо искать ответ в чем-то более крупном и вечном. Природа создала человека, который отличен от других живых существ нашей планеты тем, что человеку дана способность абстрактного мышления. Оно необходимо Природе для познания и определения путей ее дальнейшего развития (Вселенной, Мира). Мир огромен и многообразен. Постичь себя невозможно, если нельзя охватить целиком то, что подлежит изучению. Вспомните знаменитую притчу о трех слепых старцах, которые ни разу не видели слона. Их подвели к животному, и каждому дали осмотреть только одну его часть: одному дали в руки хвост слона, другой осматривал хобот, а третий обнял огромную ногу. После того как они «познакомились» со слоном, им задали один и тот же вопрос: «Что такое слон?» Первый сказал, что слон – это веревка, твердая и лохматая, второй утверждал, что слон – это большая сильная змея, а третий мудрец объявил, что слон – это большая и толстая колонна.  Можно ли назвать этих мудрецов глупцами? Никогда! Так вот и люди, изучая мир, используют несовершенные приборы, которыми исследуют различные части единого и неделимого целого. Его нельзя рассмотреть одной парой глаз, ощупать одной парой рук. Природа более совершенна и сложна, чем мы можем себе представить, и она очень хотела бы знать свой лик, свой образ. Для этого в каждого человека, я повторю, выделив важность этих слов, – в каждого человека Природа заложила небольшой кусочек истинных знаний о себе. Каждый подобный «кусочек истины» уникален, так как не имеет повторения в другом человеке. Задача каждого человека – раскрыть свои истинные знания миру, так как, кроме него, это не сможет сделать ни один человек! Вся беда в том, что люди политики, науки и искусства создали свою элиту, кланы, имена, они решили, что им дано право определять участь любого нового открытия. Это совершенно недопустимо, так как развиваются только те отрасли науки, где появились те редкие в наши дни гении, которые смогли приоткрыть незначительные запасы своего мозга. Приняв свои открытия за критерий истинности, они отрицают то, что не может быть подтверждено уже открытыми законами или постулатами. Мы вновь возвращаемся к легенде о слоне и слепцах. Получается, что тот слепец, который утверждал, что слон это колонна, начинает спорить с тем, который держался за хвост и утверждал, что слон это веревка. Когда мы, наконец, сможем понять очень простую вещь: каждый человек уникален и содержит в себе знания о мире, которых нет ни в одном другом человеке. А следовательно, как можно говорить, что какая либо идея не имеет смысла, если она не нравится «великим мужам» или ее не захотели понимать, сохраняя свое право «самого умного человека». Наконец-то мы подошли к вопросу о значении цифры 7. Как только человек начал отмечать дату рождения, сама Природа внесла коррективы в процесс естественного отбора. Она стала корректировать дни рождения людей, позволяя появиться на свет младенцу с заранее заданными способностями, задатками, интересами, что позволило вести целенаправленное изучение объектов мира через интересы рожденного человека. Таким образом, дата рождения человека является его профессиональной карточкой для изучения Природы и направления раскрытия своих потенциалов. </p> ',
            zero: ' <h4> У вас «нет 7» в психоматрице</h4><p> Отсутствие цифр 7 в психоматрице означает, что человек не подлежит контролю со стороны высших сил (Природы, Мира, Вселенной). Передним не стоит определенной задачи, которая была бы срочной для развития мира в данное время. Та свобода, которая не определяет направления, приводит к тому, что человек делает множество попыток найти себя в различных сферах человеческих знаний. При этом многие его действия могут оказаться неверными, ошибочными, что приносит человеку большое количество различных неприятностей и испытаний. Он не застрахован от неудач и случайностей, про таких людей говорят, что это неудачники, которые преодолевают много трудностей. Стоит ли отчаиваться из-за столь незавидной участи? Думаю, что во всем есть свои недостатки и преимущества. Дело в том, что таких людей можно смело назвать «свободными художниками» в поисках тех истин, которые им предстоит раскрыть. Природа наделила людей многими индивидуальными качествами: ум, память, логика, фантазия, склонность к искусству и наукам и др. Именно благодаря таким качествам человек может найти ту отрасль знаний о Природе, в которой он сможет постичь истину. Вполне вероятно, что и браки подбираются именно по этому принципу. Предположим, что у жены очень много цифр 7 в психоматрице, а мужу при этом не везет во всем. Однако по другим цифрам существует взаимодополнение, позволяющее жене быстрее и надежнее отыскать свое направление в поисках истины. Например, у мужа в психоматрице имеются такие сильные цифры, как 22, 55, 333, что дает ему возможность тратить много сил на изучение любых наук, связанных с логикой мышления, а наличие хорошей энергии позволяет «питать» жену при необходимости. Уверен, что неудачи только тогда покинут любого неудачника, когда он сможет найти свое направление в раскрытии истины. Лучше всего для этого иметь рядом с собой человека, у которого много семерок. Тогда произойдет слияние целей и задач, что для «везунчика» увеличивает шанс на скорое раскрытие своих способностей и талантов, а для «неудачника» означает выход из страданий и неудач. Ясно, что в подобной паре основное внимание должно быть сосредоточено на обладателе цифр 7. Однако возможен вариант, когда человек, не имеющий семерок в психоматрице, станет тем самым маяком для направления движения «везунчику». Как бы вы себя ни утешали, что все очень просто, но право найти себе спутника жизни с большим количеством семерок надо заслужить, развивая себя и пытаясь найти свои истины независимо от тех трудностей, которые выпадут на вашу долю. Да, это достаточно тяжелый крест, тем более что «подсказки» от Природы приходят через препятствия, которые возникают на пути такого человека. Чем большее сопротивление возникает, тем вероятнее угаданное им направление. Дело в том, что сопротивление оказывают люди, имеющие знак разрушения «666 и более», они не дают такому человеку раскрыть себя. .</p> ',
            one: ' <h4> У вас «7» &#8212; «77» в психоматрице</h4><p> В психоматрице имеется одна цифра 7. Это означает, что человек имеет незначительное везение или, как говорилось ранее, он частично защищен от неудач и случайностей. Не стоит надеяться на везение, так как знак слишком слаб. С появлением семерок в психоматрице ситуация с поиском направлений по раскрытию своих потенциалов в корне меняется. Человеку ставится в обязанность раскрыть себя в некотором конкретном направлении, и оно при одной семерке очень расширено. Как только человек делает неверный шаг в ложном направлении, он сразу получает неприятности, и именно они сообщают ему о том, что он начал продвижение не в своем «секторе» заложенных в него истинных знаний. Именно из-за того, что сектор реализации возможностей достаточно широк, человеку трудно раскрыть себя. Разброс усилий не позволяет сконцентрироваться на самом главном и важном, тем более что перестают поступать «сигналы» неудач, так как направление верное, но цель не конкретизирована. Если случилось так, что у вашего ребенка одна семерка в дате рождения, то необходимо помочь ему в раскрытии себя. Для этого нужно как можно раньше выявить тот сектор интересов, где он должен себя раскрыть. Лучше всего использовать анализ его психоматрицы, чтобы выяснить его способности, таланты, задатки, а также слабые стороны, которые могут создать дополнительные сложности. Стоит сразу же оговорить один очевидный момент выбора направления по раскрытию личности: не стоит тратить время и силы на развитие и совершенствование слабых качеств как главного направления самосовершенствования. Вы можете попытаться усилить свои слабые стороны, но только тогда, когда они мешают или тормозят ваше развитие или вы уже нашли свое направление и совершенствуете себя дальше. Получив в психоматрице одну цифру 7, не стоит расслабляться и надеяться на то, что теперь судьба не «стукнет» вас по голове. Все зависит только от вас. Не забывайте о том, что существует переход цифры 7 в цифру 6, когда человек теряет не только везение, но и энергию (22) или здоровье(4). Постоянно контролируйте себя на присутствие чувства долга по отношению к родителям, терпимость и доброту. Помните, что везение не касается таких сфер человеческой жизнедеятельности, как стремление к власти, накопление денег, материальное благополучие. Все это вы получите за то, что принесете многим людям пользу, и вас оценят как умного человека. Очень часто судьба специально загоняет человека в трудную материальную обстановку, чтобы активизировать его умственную деятельность, когда человек вынужден проявить все свои способности и таланты. Если же в психоматрице присутствует одна или более цифра 6, то не забывайте о том, что начинается спор между этими цифрами и качествами, за которые они отвечают. Еще раз напомним, что сохранение числа 7 зависит от вашей терпимости и памяти о родителях. Самое главное, что есть шанс усилить везение, подняв цифры 6 в 7. </p> ',
            two: '<h4> У вас «77» в психоматрице </h4> <p> В психоматрице две семерки – это означает, что человек везунчик. Он имеет возможность рисковать и ставить перед собой достаточно высокие цели, к которым сможет прийти, так как очень велика вероятность того, что он найдет именно то направление, что определяет скрытый в нем потенциал. В этом случае спектр реализации человека значительно уже, чем при одной семерке, но и человеку выбрать его легче, так как сама судьба подталкивает его к этому выбору. Можно сказать, что знаком «77» отмечаются первоочередные задачи и люди, которые способны эти проблемы решить. Неудачи по жизни при наличии знака везунчика могут быть вызваны только неверным поведением самого человека. Представьте себе ситуацию. К человеку подходит волшебник и говорит, что все его желания будут выполнены, так как он везунчик. Слушающий такие обещания верит и начинает мечтать, но все его мечты связаны прежним опытом и опытом близких ему людей. Настало время создавать семью, ион (или она) начинает подбирать партнера. Проведя простейший анализ, он приходит к такому результату: я не красавец, и красивая за меня не пойдет; я не богат, и обеспеченная тоже не станет смотреть в мою сторону; я не образован достаточно хорошо, и умная тоже не подходит, и… После окончания своего анализа он выбирает для себя «свой идеал»: некрасивая, глупая, из неудачной семьи, и… «Заказ» от везунчика принят, и он находит ту, которую «заказал». Проходит год, и он проклинает судьбу за то, что она к нему несправедлива и он неудачник. Как это вам ни покажется странным, но мало кто верит в везение и пытается отыскать свою дорогу сам, а ведь при подобном знаке достаточно идти, и путь всегда приведет к цели. Второй причиной потери везения может стать все тот же переход цифр 7 в 6 из-за потери долга по отношению к родителями терпимости. Очень часто случается так, что талантливые люди выпадают из жизни из-за своей слабости, особенно это касается таких проблем, как пьянство, лень, наркотики. Еще раз подумайте, что на нас лежит огромная ответственность за судьбу всего мира и многих поколений. Вот пример. Говорят, что Эйнштейн открыл свою специальную теорию относительности, когда забавлялся с детской головоломкой. В плоской коробочке было четыре шарика, которые необходимо было разогнать в четыре угла одновременно (по направляющим). Решение достаточно простое: необходимо вращать коробочку вокруг ее центра, и под действием центробежной силы они разлетятся по углам. Миллионы людей решали подобную головоломку, но только один задал себе вопрос: «А какова должна быть масса вещества вокруг этих шариков, чтобы они смогли разлететься по углам?» Результат вычислений ошеломил ученого, так как массы всех видимых звезд во Вселенной недостаточно, чтобы сделать это. Тогда стала решаться проблема скрытых масс во Вселенной. Теперь представьте, что Мастер, который придумал эту головоломку, спился и не сделал ее – специальной теории относительности не стало бы автоматически!!! </p>',
            more: ' <h4> У вас «777» или больше в психоматрице</h4><p> В психоматрице три или более семерки – количество переходит в качество, так как о везении в подобном случае говорить не стоит.  Людей, которые обладают такими знаками, можно назвать инженерами или конструкторами жизни. Они сами определяют то, что с ними произойдет. Природа отметила их особым знаком, показывающим, что мозг этих людей вмещает очень солидный кусок информации о Природе (Вселенной, Мире). Сами того не ведая, такие люди начинают внедряться в жизнь других людей через пожелания, предчувствия, ощущения. Многими это воспринимается как ясновидение, но это совершенно иное проявление. Человек строит жизнь вокруг себя. Обладая таким знаком, он собирает вокруг себя сильных людей, как бы анализируя ситуацию в окружающей его среде, через людей, которые активно работают чад раскрытием своих возможностей. Проведя подобный анализ, «инженеры» делают выводы и мысленно принимают решения. Наступает день, когда их планы и замыслы реализуются. Все неудачи таких людей – их собственные ошибки или неверие в свои силы. Если же такой человек теряет терпимость и долг по отношению к родителям, то он сразу же лишается качества «инженера» и становится неудачником с большими претензиями на власть. Главное для таких людей – найти применение своим силам, выделить наиболее интересную для них область применения знаний. В мире существуют универсальные законы, применимые в любой области знаний: борьба противоположностей, переход количества в качество и т.д. Именно такие закономерности становятся достоянием мозга людей с большим количеством семерок, поэтому они могут применять свои знания в любой отрасли человеческой деятельности. Стоит дать совет, чтобы они не сводили свои цели и задачи к мелким бытовым проблемам: их возможности выходят за рамки реально представляемых границ, и нет таких людей или специальных комиссий, которые смогли бы дать реальную оценку их способностям. Ограничением будут они сами, только лень или уход в беспамятство (пьянство, наркотики) могут помешать им раскрыть их возможности. Имея много семерок в психоматрице, лучше всего заниматься наукой или выбирать профессии, связанные с людьми, – врач, учитель, психолог. Стоит обратить внимание на то, что те мысли, которые приходят в головы подобных людей, должны дойти до остальных, а это значит, что необходимо их записывать и издавать в виде книг, брошюр или статей. Остается надеяться на то, что наступит время, когда умные и дальновидные люди, в число которых в первую очередь входят те, кто имеет много семерок к психоматрице, смогут свободно и открыто передавать свои знания о мире всем людям, показывать пути преодоления многих проблем. Обладатели сильных семерок не должны забывать о родителях и терпимости к людям. </p> '
         }, 
         eight: {
            head: ' <h3><span><strong>Восьмерки в психоматрице</strong></span></h3><p> Цифра 8 – одна из самых важных цифр, определяющая всю психоматрицу человека, так как именно ее устойчивость или появление в психоматрице обусловит многие качества, необходимые человеку. Эта цифра отвечает за чувство долга к близким (родители, семья), чувство терпимости и доброты – качества, которые мы должны проявлять по отношению к родителям и близким людям. Почему именно 8 отвечает за это качество? Объяснение очень простое. Напишем список самых близких родственников человека: отец, мать, брат (или сестра), жена, сын, дочь, отец жены, мать жены. В списке восемь человек, и по отношению к ним у вас особый долг. Главное место отводится родителям, так как их мы не выбираем, но именно они дали нам жизнь и именно за это мы должны им быть благодарны. Терпимость… Как часто мы говорим об этом качестве. Многие принимают ее за покорность, молчание, согласие, но не надо заменять одно слово другим. Терпимость – это умение терпеть человека рядом с собой, его привычки, взгляды, желания. Девушка идет на свидание и надевает свои лучшие туфли с каблуком шпилькой. Ее ноги болят, ей неудобно, но она терпит и не снимает туфель, более того, она улыбается своему любимому. Молодой человек рядом с ней в шикарном костюме тройке, при галстуке, а на улице тридцать в тени, но он шутит, улыбается и терпит свои неудобства. Ну почему в подобном случае мы все терпимы, а вот в отношениях со своими близкими не можем стать такими? Когда мы говорили о молодых людях, то старательно прятали одно самое, важное слово, точнее, сочетание слов – это им надо (необходимо, нужно им самим). Теперь постарайтесь понять, что терпимость по отношению к своим родителям также необходимо каждому. Предположим, что молодая девушка, которая очень красива, и умна, и стройна, никак не может найти общий язык со своим отцом, у них страшный конфликт, переходящий в ненависть Она ложится спать, и ей снится сон, что приходит к ней ангел (или Бог) и предлагает следующий контракт. Ей показывают во сне различных отцов, а она может по своему желанию выбрать любого из них после чего договор заключается и закрепляется ее подписью. Среди кандидатов на отцовское место один богат, другой мил и добр, третий – все это вместе взятое, и список достаточно большой, чтобы была возможность выбрать. Наконец кандидат отобран, ставятся подписи. Наступает долгожданное утро. Девушка открывает глаза и видит новую квартиру, и к ней идет ее новый отец, и она хочет встать, но он берет ее на руки и сажает в инвалидную коляску. Ужас?! Нет, норма. У этого отца могла быть дочь инвалид, и она ею стала. Никаких чудес, все совершенно справедливо. Подумайте над этим. </p> ',
            zero: ' <h4> У вас «нет 8» в психоматрице</h4><p> В психоматрице полностью отсутствуют восьмерки. Плохо это или хорошо? Не удивлюсь, если многие из вас скажут, что такой человек лишен чувства долга от рождения и, следовательно, это плохо, так как одновременно с этим у него нет терпимости и доброты. В какой  то степени вы правы, но только в общем описании данного случая. Да, человеку не дано чувства долга от рождения, а также терпимость и доброта. Проведем некоторый психологический анализ этой ситуации. Во первых, можно точно сказать, что человек имеет свой характер в чистом виде, т. е. силу его характера определяют только его единицы. Например, если у человека в психоматрице одна или две единицы и нет восьмерок, то можно говорить, что данные характеры во многом схожи. Люди эти – безвольные, эгоистичные, желающие отстоять свою точку зрения во что бы то ни стало, не умеющие и не желающие брать ответственность на себя. Разница между ними состоит только в том, что при двух двойках человек начинает требовать похвалу и внимание, что очень часто определяет его будущую профессию среди людей, где ему дается возможность показать себя и вытребовать так необходимую ему похвалу. Если же мы говоримо терпимости этих людей, то она сводится только к тому, что по слабости своего характера они не могут надавить или подавить человека, однако из своих собственных интересов они не втягиваются в конфликты. Как видно из этого примера, человек может вытерпеть другого человека рядом с собой, но причина такого поведения заключена в его доброте или терпимости – это безволие и безразличие к другому человеку, а зачастую и боязнь конфликта с ним. Как только количество единиц превзошло две, то можно говорить о том, что в спокойном состоянии все, имеющие три и более единицы, совершают переход характера в новое качество, когда каждая пара единиц дает восьмерку. Человек становится мягок, терпим, добр, что соответствует его нормальному состоянию. Например, если человек имеет характер «11111», то в спокойном состоянии он переходит в «1 и 88». Это связано с тем, что такой переход позволяет человеку получить дополнительно две двойки (22) или число 4, что укрепляет энергию человека или его здоровье. Единственное, что нельзя забывать при контакте с таким человеком, – при отсутствии восьмерки психоматрице человек не может терпеть давления со стороны других людей, что всегда приводит к взрыву эмоций и конфликту. Чтобы взрастить долг в том, у кого нет восьмерок в психоматрице, необходимо знать очень простую цепочку причин и следствий. Если его родители выполняют долг по отношению к своим родителям, если они терпимы и добры, то эти качества он будет перенимать от них независимо от количества восьмерок. Если же сами родители уклонились от долга к родителям, то и их дети повторят их в этом независимо от силы восьмерок. Можно уверенно сказать, что цифры восемь полностью зависят от того, как добросовестно выполняли свой долг родители того человека, которого вы обследуете. Прежде чем упрекать своего ребенка в упрямстве – вспомните себя! </p> ',
            one: ' <h4> У вас «8» в психоматрице</h4><p> Присутствие одной цифры 8 в психоматрице означает, что человеку дано чувство долга от рождения, но особой силы этого качества нет, и нужно напоминать себе о том, что необходимо проявить заботу о близких или проявить терпимость в том или ином случае. Появившаяся восьмерка начинает сильно влиять на характер человека, так как возможен переход между восьмеркой и числом 1(точнее, двумя единицами). Например, человек имеет характер 111. Предположим, что у него в психоматрице нет восьмерки, тогда существует переход характера 111 в 1 и 8 и далее (при защите своих интересов) снова в 111, что дает человеку незначительный взрыв эмоций и конфликт, который быстро угасает. Теперь предположим, чтов психоматрице имеется одна восьмерка, а характер остается прежним. Получим новую цепочку переходов: 111 и 8 переходит в 1 и 88 (доброта и терпимость), но при давлении на этого человека происходит взрыв эмоций и характер переходит в 11111, а это деспотизм, и конфликт может приобрести очень ожесточенную форму. В такие моменты этот человек не отличим от любого деспота, что и показывает на нестабильность восьмерки и ее отрицательное влияние на характер человека при защите интересов. Можно точно сказать, что в случае такого набора цифр в психоматрице (111и 8) человеку противопоказана власть над людьми, так как он постоянно будет находиться в двух состояниях – безволия и безотказности в случае 1 и 88 и раздражительности и злобности –при взрыве эмоций или стремлении отстоять свои взгляды – 11111.Воспитать чувство долга самому очень сложно, если родители, в свою очередь, не уделяли должного внимания своим родителям. Появляется чувство обиды на родителей, которое служит раздражителем отношений. Единственное, что можно посоветовать, – это подумать о детях, которые будут копировать вас, и только ради этого стоит научиться терпеть родных. Очень часто возникает ситуация, когда родители сильно обижают детей и даже избивают их в детстве, что, естественно, вызывает обиду у ребенка, а иногда и ненависть. В моей практике была женщина, которая плясала на могиле собственной матери. У нее росла дочь, и ее мечты были далеки от возможного возмездия за это, но думаю, что ее участь не будет лучше судьбы ее матери. Вы спросите, как можно терпеть таких родителей, которые издеваются над своими детьми. Отвечу. Вам предоставлен уникальный метод выяснения скрытых причин. Изучите нашу книгу и попытайтесь найти те скрытые причины, которые вызывали такое дикое поведение родителей по отношению к своим детям. Только узнав первопричину, вы сможете пенять, как устранить сами действия. Подумайте над таким примером. Человек, родители которого били и истязали его в раннем детстве, дает зарок, что он никогда не будет таким, как они, что он лучше и добрее их. Можно точно предсказать его поведение со своими детьми – он их будет бить (зарок). Судьба его детей зависит только от них, они могут повторить зарок. </p> ',
            two: ' <h4> У вас «88» или «888» в психоматрице</h4><p> Если в психоматрице две  восьмерки – чувство долга дано от рождения. Можно сказать, что это «добрюши». Доброта становится нормой поведения таких людей, они очень терпимы, помнят о своих близких, это люди долга, так как помощь другим для них становится необходимостью. На них могут «прокатиться» все, но не путайте это с тем, что их можно обмануть. Такие люди – правдоискатели, они всегда чувствуют ложь и не говорят о ней своему собеседнику только из-за терпимости и жалости к нему. Людям, имеющим много восьмерок в психоматрице, лучше всего выбирать профессии, связанные с помощью другим: врач, учитель, спасатель и т. д. Стоит выделить особо характеристику долга «888». Если вы помните, то три цифры всегда вызывали нестабильность того качества, за какое они отвечают. В данном случае мы имеем дело с человеком, который добр, терпим, помнит о родителях, но при этом становится искателем правды. Помните таких «героев», как Павлик Морозов, не пожалевшего ради правды собственного отца, как Плюмбум, идущего по людям, не замечая их страданий, главное для него – его правда. Говорят, что все хорошо, что в меру. Как порой бывает трудно оценить истинность того или иного события. За убийство человека могут приговорить к смертной казни, но во время военных действий за убийство многих людей дают медаль, отмечая особое умение убивать других. Проходят годы, и оказывается, что казненный был невиновен, так как защищал семью от маньяка, который пытался убить жену и детей, а герой войны расстреливал тех, кто шел с поднятыми руками, попав в окружение. Может ли быть такое, что человек, который имеет много восьмерок в психоматрице, – груб, эгоистичен, жесток, не помнит о близких? Конечно, такое возможно. Причины такого поведения человека далеки от него самого. Во первых, необходимо выяснить отношения его родителей с его бабушками и дедушками. Очень большая вероятность, что существовал конфликт, который и определил поведение этого человека, так как он должен стать наказанием для своих родителей, за их потерю долга. Во вторых, причиной может стать неверное поведение родителей по отношению к нему в раннем детстве, когда они постоянно подавляли его, желая насладиться собственной властью. Ответная реакция проявляется после того, как он подрастет и начнет оказывать сопротивление. Как правило, сами родители внушают ребенку все негативные качества, убеждая его в том, что он глупый, упрямый, злой, вредный, агрессивный, безжалостный и… Вспомните поговорку: «Скажи человеку сто раз, что он свинья, – на сто первый он хрюкнет». Найдите в себе причины поведения вашего ребенка. Может быть, вы сами были такими или остаетесь до сих пор со своими родителями, а ребенок просто копирует вас. В третьих, причина подобного искажения долга и доброты – порча, которая у ребенка от рождения и которую необходимо снять. </p> ',
            four: ' <h4> У вас «8888» в психоматрице</h4><p>Ребенок с 8888 стремится к контролю своих родителей, стремиться к главенству в семье. Он не может без энергии рода, но все же необходимо его амбиции направить в социум.</p> ',
            more: ' <h4> У вас «8888&» или больше в психоматрице</h4><p>88888 подобны 11111, включается деспотизм. Такой человек может быть полностью поглощен контролем за своими родителями, в ущерб личной жизни. Может доходить до тирании и манипуляций.</p> '
         }, 
         nine: {
            head: ' <h3><span><strong>Девятки в психоматрице</strong></span></h3><p> Цифра 9 в психоматрице отвечает за ум, память и ясновидение человека. Почему именно эта цифра? Она следует за цифрой 8, и ее характеристика должна быть связана со значением этой цифры. Восемь отвечает за долг по отношению к близким людям, особенно родителям. Естественно, что люди переживают смерть родителей, и именно на этот случай предназначена цифра 9. После смерти родителей долг переходит в новое качество – необходимо помнить о них, и поэтому цифра 9 отвечает за память. Когда же мы говорим о каком либо человеке, о его способностях, то, как правило, оценивая его память, мы делаем заключение о силе его ума: «Столько он всего знает (подразумеваем: помнит), значит, умный человек». Стоит поспорить об этом, ведь не зря же говорил М. В. Ломоносов: «Всезнание уму не научает» .Не будем вдаваться в полемику, а примем за основу, что накопленные знания совершенствуют ум человека, но тогда сразу же мы получаем ответна вопрос, связанный с ясновидением. Предвидеть любую ситуацию может тот человек, в чьей голове накоплен огромный опыт, который и позволяет делать опережающий прогноз на основе сравнения условий того или иного события с тем, что уже было. Как жаль, что подобный опыт часто остается невостребованным, что особенно заметно по российской истории. Нельзя забывать, что цифра 9 входит в три линии: 3-й столбец – талант, 3-я строка – стабильность, спадающая диагональ (духовная диагональ) –духовность человека. Следовательно, эта цифра может быть захвачена и включена в одну из этих линий, что вызовет потерю памяти и силы ума, особенно если девятки захвачены 3-й строкой – стабильностью, когда человек помнит многие мелочи и привычки, засоряющие его мозг и память. Естественно, что качество ясновидящего полностью зависит от этого и от силы энергии данного человека (желательно иметь в психоматрице два и более числа 2). Чрезмерная духовность часто ведет к фанатизму (вера, страсть, интересы), что также отнимает разум человека, когда его мозг работает на цикличной информации, заложенной в него посредством психологического кодирования во время затягивания в ту или иную сферу. Развивать и совершенствовать свою память необходимо с раннего детства. </p> ',
            zero: ' <h4> У вас «нет 9» в психоматрице</h4><p>Так или иначе, девятка присутствует у всех, даже рожденных после 2000 года.</p> ',
            one: ' <h4> У вас «9» в психоматрице</h4><p> Прежде чем мы начнем разбирать случай, когда в психоматрице присутствует одна цифра 9, договоримся, что отсутствие девятки в расчетах по датам решения будем считать невозможным случаем, а, следовательно, данная цифра должна быть создана линиями, так как человеку необходима для нормального существования хоть какая-то память. Итак, в психоматрице – одна цифра 9. Это означает, что человек забывчив, но при всем не держит долго зла на другого человека. Можно ли сказать, что данный человек не умен? Никогда. Нельзя оценивать силу ума человека по его памяти, так как известно, что почти все талантливые люди очень рассеянны и забывчивы, но это не означает, что они глупы. Мы говорим только о памяти, как о способности человека помнить какую-либо информацию и уметь воспроизводить ее, в то время как интеллектуальные способности  (пресловутый «ум») применяются для обработки этой информации. Очень интересный факт: любая информация, которую человек смог воспроизвести через 30 секунд после запоминания, сохраняется в памяти бесконечно долго. Проблема слабой памяти состоит не в том, чтобы запомнить, а в том, чтобы найти эту информацию у себя в голове. Именно в этом и состоит слабость человека, имеющего одну девятку. Он долго ищет нужную для него информацию в своей памяти. Можно дать несколько полезных советов для подобного усиления памяти или скорости отыскания нужной информации. Лучше всего завести картотеку необходимой информации. В повседневной практике полезно записывать важную информацию в нескольких местах. Запоминая важную для вас информацию, постарайтесь запомнить много сопровождающих ее деталей (фон информации), тогда при вспоминании вы быстрее восстановите ее. Лучше всего, если это будет эмоция радости, смех или просто хорошее настроение (можно использовать музыку или напевать любимую песню). Нельзя сказать, что у таких людей совсем «дырявая» память, так как необходимую для себя информацию (на данный момент) они помнят хорошо, до тех пор, пока она необходима в ежедневном использовании. Как правило, смена интересов приводит к стиранию ненужной информации в оперативном поле  памяти, отправляя ее в долгосрочное хранилище головного мозга, где она может потеряться в огромной массе другой информации. Именно поэтому, если у вас только одна девятка в психоматрице, не меняйте резко свои интересы, желательно, чтобы новое стало продолжением старого интереса, тогда вы сохраните связь с уже имеющимися данными в вашей памяти. Самое главное – никогда не засоряйте свою память обидами на своих родных, близких или других людей. Обида врезается в память из-за очень яркого фона запоминания и вытесняет другую информацию. </p> ',
            two: ' <h4> У вас «99» в психоматрице</h4><p> Две девятки в психоматрице свидетельствуют о наличии сильной памяти, которая позволяет быстро и без потерь воспроизводить нужную информацию. Это дает человеку большие шансы заняться изучением наук. Если же при наличии подобного знака человек забывчив и жалуется на слабую память, то необходимо выяснить причины подобного несоответствия. Одна из самых распространенных причин ослабления памяти – «захват» девяток линиями, особенно 3-й строкой (стабильность), когда вместо развития умственных способностей человек загружает себя всевозможными мелкими проблемами, обязанностями, многие из которых вряд ли можно назвать необходимыми. Особое внимание необходимо обратить на тот факт, что люди с сильной памятью запоминают каждую обиду в свой адрес, что также может привести к потере памяти при запоминании необходимой информации. Очень важно избавиться от обид, особенно если это касается родителей. Способ – понять причину поведения близкого человека, которая привела к срыву эмоций. Можно ли говорить о том, что две девятки более сильный знак, чем одна? Да, если вы сравниваете возможность воспроизводить информацию и запоминать ее в большем объеме. Естественно, что для таких людей подходят профессии и науки, которые связаны с запоминанием и воспроизведением большого количества информации (лингвисты, литераторы, переводчики, складские работники, статистические и банковские служащие и т. д.). Что же касается тех людей, у кого в психоматрице одна девятка, то можно говорить о том, что они больше всего проявляют себя как открыватели нового, основная информация теряется в головном мозге. Например, человек занимается живописью; если в его психоматрице две девятки, то он хорошо рисует с натуры и перерисовывает (делает копии) картины. Он может стать реставратором. Если же в психоматрице одна девятка, то такой художник не очень хорошо копирует предметы, он стремится создать что-то свое. Даже начав работать в чьей-то манере, он постепенно переходит на собственный стиль. Это же относится и к музыкантам, поэтам, писателям. При наличии двух девяток человек при определенных наборах цифр (55или777, или же666) может обладать ясновидением, которое будет основано на комбинации знаков. Подобное ясновидение характеризуется направленностью видения возможных событий, которые полностью определяются дополняющими девятки цифрами. Накапливая достаточно большой опыт, человек постепенно начинает усиливать свои логические возможности за счет накопленных моделей ситуаций, их он в дальнейшем может сравнить с вновь возникшей ситуацией. Усиленная таким образом логика не может, однако, дать интуитивного видения проблемы, а, следовательно, не может создать в корне новую идею или решение. Человек при двух девятках совершенствует уже имеющееся. </p> ',
            three: ' <h4> У вас «999» в психоматрице</h4><p> В психоматрице появилось 3 девяток. Это означает, что характеристика памяти должна уступить место новому качеству, за которое отвечают девятки, – ясновидение. Попытаемся выяснить сам процесс ясновидения. Можно различить две разновидности ясновидения. Во первых, если человек имеет сильную энергию 2 (22 и более), то он может включиться в информационное поле. Оно доступно для него из-за сильной памяти, так как количество запоминаемой информации должно перейти в качество. Накопленная многими поколениями информация должна быть упорядочена, но и не должна исчезнуть из информационного поля. Именно поэтому вход в него разрешен только тем, кто имеет сильную память и энергию. Если человек имеет в психоматрице много девяток, но слабую энергию (не более одной двойки), то можно говорить о сличительном ясновидении, когда он выбирает из своей памяти похожую ситуацию и делает предположение о завершении настоящего события. Такое ясновидение не обладает большой достоверностью. При сравнении знаков «99» и «999» по силе памяти предпочтение должно быть отдано двум девяткам, так как ясновидение рассеивает память человека, отрывая его иногда от действительности. Ясновидящие, выходящие в информационное поле, могут ошибаться в своих предсказаниях, поскольку способны видеть (или осознавать) контур события, его расплывчатый силуэт. Иногда они не могут определить время завершения, но знают, чем завершится ситуация. Более сильно представлено ясновидение знаками «9999 или 99999». В таком случае говорят о знаке пророка, когда почти все прогнозы человека сбываются с высокой степенью точности. Естественно, что мы говорим о людях, которые развили свои способности и не допустили «поглощения» своих девяток линиями. Если у вашего ребенка такой знак, то знайте, что на вас ложится огромная ответственность за раскрытие ясновидящего. Как можно сделать такое раскрытие? Главное – необходимо выделить круг его интересов и устремить его на собственное совершенствование в данной области. Как только его потенциал в освоение этой области знаний достигнет достаточно высокого уровня, произойдет качественное изменение ситуации, человек получит доступ к информационному полю, где накоплена информация всех людей с подобным интересом. Как только человек впервые получит информацию, во сне или в видении, необходимо начать составлять свой словарь символов, которые будут появляться в снах или видениях. Очень часто сильный ясновидящий или пророк страдает от того, что не может понять смысл информации, проявившейся во сне, – информация закодирована в символах или образах. Не стоит прибегать к помощи различных толкователей снов, лучше всего составить свой собственный сонник, более точно отражающий суть возможных событий. Главное – научиться верить и доверять собственным предчувствиям, снам, видениям, ощущениям. Если эти качества есть у ребенка, то доверяйте ему, он многое знает. </p> ',
            more: ' <h4> У вас «9999» или больше в психоматрице</h4><p>Человек с высоким уровнем интуицией и превосходной памятью.</p> '
         }

            min++
         }
         return toPrint;
      }
